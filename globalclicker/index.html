    <script>
         $(document).ready(function () {
            // var cors = "";
    var cors = "https://cors.mixerno.space/";
var graphData = new Highcharts.chart('graph', {
      chart: {
        backgroundColor: 'transparent',
        renderTo: graph,
        type: 'spline'
      },
      title: {
        text: ``
      },
      xAxis: {
        type: 'datetime',
        tickPixelInterval: 500,
        labels: {
          style: {
            color: "#FFFFFF"
          }
        }
      },
      yAxis: {
        title: {
          text: ''
        },
        
        lineColor: "#53adcb",
        minorGridLineColor: "#53adcb",
        tickColor: "#53adcb"
      },

      credits: {
        enabled: false,
        text: "Mixerno.space"
      },

      series: [{
        showInLegend: false,
        name: 'Clicks',
        marker: {
          enabled: false
        },
        color: '#53adcb',
        lineColor: '#53adcb'

      }]
    })
    var windlochref = window.location.href;
    var params = windlochref.split('&u=');
    if(params[1] == undefined) {
        window.history.pushState("y", "g", `?&u=GlobalClicker`);
        windlochref = window.location.href;
        params = windlochref.split('&u=');

    getVisuals(params[1]);
    } else {
    getVisuals(params[1]); 
    }
    if(params[2] == 1) {
      $('head').append('<link rel="stylesheet" type="text/css" href="../v2/odometerfast.css">');
    } else {
      window.history.pushState("y", "g", `?&u=${params[1]}&u=0`);
    }
    
   
    

    function getVisuals(id) {
      fetch(`${cors}http://global-clicker.mrcode.io/getpoints`)
            .then(response => response.json())
            .then(data => {
                console.log(data)
                followerCount.innerHTML = data
          nameuser.innerHTML = "Global Clicker"
          $("#image").attr('src', `https://img.icons8.com/all/500/ecosia.png`);
          //plsworkgraph = json.subscribers.replace(/""/, "");
          graphData.series[0].addPoint([
            (new Date()).getTime(),
            data
          ]);
          if (graphData.series[0].data.length >= 700) {
            graphData.series[0].data[0].remove()
          }
          

            })
    }
    function postetr() {
      $.ajax({
  type: "POST",
  url: cors+"http://global-clicker.mrcode.io/points"
});

    }
    setInterval(postetr, 10000)

    setInterval(function() {
        getVisuals(params[1]);
    }, 2000);
    $('#userinput').on('keyup', function (e) {
      if (e.keyCode === 13) {
        $('#submitbutton').click();
      }
    });
    //
    $('#submitbutton').click(function () {
      window.history.pushState("y", "g", `?&u=${$('#userinput').val()}`);
      windlochref = window.location.href;
        params = windlochref.split('&u=');
      graphData = new Highcharts.chart('graph', {
      chart: {
        backgroundColor: 'transparent',
        renderTo: graph,
        type: 'spline'
      },
      title: {
        text: ``
      },
      xAxis: {
        type: 'datetime',
        tickPixelInterval: 500,
        labels: {
          style: {
            color: "#FFFFFF"
          }
        }
      },
      yAxis: {
        title: {
          text: ''
        },
        
        lineColor: "#53adcb",
        minorGridLineColor: "#53adcb",
        tickColor: "#53adcb"
      },

      credits: {
        enabled: false,
        text: "Mixerno.space"
      },

      series: [{
        showInLegend: false,
        name: 'Clicks',
        marker: {
          enabled: false
        },
        color: '#53adcb',
        lineColor: '#53adcb'

      }]
    })
    getVisuals(params[1]);
    
    });
    $('#userinput2').on('keyup', function (e) {
      if (e.keyCode === 13) {
        $('#submitbutton2').click();
      }
    });
    //
    $('#submitbutton2').click(function () {
      location.href = "../globalclicker-compare/?&u="+params[1]+"&u="+$('#userinput2').val()
    
    });
         });
    </script>
