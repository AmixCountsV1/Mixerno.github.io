    <script>
         $(document).ready(function () {
            // var cors = "";
    var cors = "https://cors.mixerno.space/";
var graphData = new Highcharts.chart('graph', {
      chart: {
        backgroundColor: 'transparent',
        renderTo: graph,
        type: 'spline'
      },
      title: {
        text: ``
      },
      xAxis: {
        type: 'datetime',
        tickPixelInterval: 500,
        labels: {
          style: {
            color: "#FFFFFF"
          }
        }
      },
      yAxis: {
        title: {
          text: ''
        },
        
        lineColor: "#53adcb",
        minorGridLineColor: "#53adcb",
        tickColor: "#53adcb"
      },

      credits: {
        enabled: false,
        text: "Mixerno.space"
      },

      series: [{
        showInLegend: false,
        name: 'Total cases',
        marker: {
          enabled: false
        },
        color: '#53adcb',
        lineColor: '#53adcb'

      }]
    })
    var windlochref = window.location.href;
    var params = windlochref.split('&u=');
    if(params[1] == undefined) {
        window.history.pushState("y", "g", `?&u=us`);
        windlochref = window.location.href;
        params = windlochref.split('&u=');

    getVisuals(params[1]);
    } else {
    getVisuals(params[1]); 
    }
    if(params[2] == 1) {
      $('head').append('<link rel="stylesheet" type="text/css" href="../../v2/odometerfast.css">');
    } else {
      window.history.pushState("y", "g", `?&u=${params[1]}&u=0`);
    }
    
   
    

    function getVisuals(id) {
      fetch(`${cors}https://api.mixerno.space/coronavirus/country/${params[1]}`)
            .then(response => response.json())
            .then(data => {
                console.log(data)
                followerCount.innerHTML = data.data[0].totalcases
          nameuser.innerHTML = params[1]
          $("#image").attr('src', `https://upload.wikimedia.org/wikipedia/commons/8/82/SARS-CoV-2_without_background.png`);
          //plsworkgraph = json.subscribers.replace(/""/, "");
          closedCount.innerHTML = data.data[0].closedcases
          deathCount.innerHTML = data.data[0].deaths
          recoveredCount.innerHTML = data.data[0].recovered
          graphData.series[0].addPoint([
            (new Date()).getTime(),
            data.data[0].totalcases
          ]);
          if (graphData.series[0].data.length >= 700) {
            graphData.series[0].data[0].remove()
          }

            })
    }

    setInterval(function() {
        getVisuals(params[1]);
    }, 10000);
    $('#userinput').on('keyup', function (e) {
      if (e.keyCode === 13) {
        $('#submitbutton').click();
      }
    });
    //
    $('#submitbutton').click(function () {
      window.history.pushState("y", "g", `?&u=${$('#userinput').val()}`);
      windlochref = window.location.href;
        params = windlochref.split('&u=');
      graphData = new Highcharts.chart('graph', {
      chart: {
        backgroundColor: 'transparent',
        renderTo: graph,
        type: 'spline'
      },
      title: {
        text: ``
      },
      xAxis: {
        type: 'datetime',
        tickPixelInterval: 500,
        labels: {
          style: {
            color: "#FFFFFF"
          }
        }
      },
      yAxis: {
        title: {
          text: ''
        },
        
        lineColor: "#53adcb",
        minorGridLineColor: "#53adcb",
        tickColor: "#53adcb"
      },

      credits: {
        enabled: false,
        text: "Mixerno.space"
      },

      series: [{
        showInLegend: false,
        name: 'Total Cases',
        marker: {
          enabled: false
        },
        color: '#53adcb',
        lineColor: '#53adcb'

      }]
    })
    getVisuals(params[1]);
    
    });
    $('#userinput2').on('keyup', function (e) {
      if (e.keyCode === 13) {
        $('#submitbutton2').click();
      }
    });
    //
    $('#submitbutton2').click(function () {
      location.href = "../ecosia-compare/?&u="+params[1]+"&u="+$('#userinput2').val()
    
    });
         });
