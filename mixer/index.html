<html>
    <head>
        <link rel="stylesheet" href="../v2/odometerfast.css" />
        <script src="../odometer.js"></script>
    </head>
    <body>
        <div class="box">
        <center>
        <div class="odometer" id="dayse">0</div> days<br> <div class="odometer" id="houre">0</div> hours<br><div class="odometer" id="minute">0</div> minutes<br><div class="odometer" id="time">0</div> seconds
    <br>
    Until The End Day For Mixer
    </center>
</div>
    </body>
    <style>
@font-face {
    font-family: Roboto;
      src: url(../fonts/Quicksand-Regular.ttf);
  }
          body {
              background: rgb(41, 43, 44);
              font-family:Roboto;
              color: white;
              font-size: 50px;
          }
          .box {
            margin-left: 25%;
              margin-right: 25%;
              background-color: rgb(32, 32, 32);
              border: solid 1px;
              border-color: rgb(36, 36, 36);
              box-shadow: 0 0 5px rgb(32, 32, 32);
              padding: 1vh;
          }
    </style>
    <script>
function lool() {
          var oof = new Date('July 22, 20 00:00:00 GMT+00:00')
        var nau = new Date()
        time.innerHTML = Math.floor(oof.getTime() / 1000 - nau.getTime() / 1000) 
        var lol = oof.getTime() / 1000 - nau.getTime() / 1000
        minute.innerHTML = Math.floor(lol / 60) 
        houre.innerHTML = Math.floor(lol / 60 / 60) 
        dayse.innerHTML = Math.floor(lol / 60 / 60 / 24) 
        console.log(oof.getTime(), nau.getTime(), oof.getTime() - nau.getTime())
        } setInterval(lool, 500);
    </script>
</html>
