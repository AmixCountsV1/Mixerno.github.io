  $(document).ready(function () {

    var videostufflol = window.location.href;
    var params = videostufflol.split('?id=');
    var stuff = new Highcharts.chart('graph', {
      chart: {

        renderTo: graph,
        type: 'spline'
      },
      title: {

      },
      xAxis: {

        tickPixelInterval: 500
      },
      yAxis: {

          text: ''

          }

        minorGridLineColor: "#53adcb",

    var channelid1xx = params[3];
    if (params[1] == undefined) {

    }

    channelstatistics()
    function channelstatistics() {

      fetch(`${key}https://discord.com/api/v6/invites/${channelid}?with_counts=true`)
            .then(response => response.json())
            .then(data => {
                console.log(data)
                if(data.approximate_member_count == undefined) {
                  //Hmm
                } else {
                  view.innerHTML = data.approximate_member_count
                  stuff.series[0].addPoint([
            (new Date()).getTime(),
            parseFloat(data.approximate_member_count)
          ]);
          if (stuff.series[0].data.length >= 700) {
            stuff.series[0].data[0].remove()
          }
                }
                if(data.guild.name == undefined) {

                } else {
                  vidname.innerHTML = data.guild.name
                }
                onlin.innerHTML = data.approximate_presence_count
          vidname.innerHTML = data.guild.name
          
            })
    };
    setInterval(channelstatistics, 10000);
