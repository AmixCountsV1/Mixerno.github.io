<html>
    <title>?</title>
    <script type="text/javascript" src="../../jquery-3.1.1.min.js"></script>
    <style>
        
        body {
      background-color: rgb(0, 0, 0);
      color: rgb(255, 255, 255);
      font-family: Arial
    }
    .footer {
          position: fixed;
          left: 0;
          top: 0;
          width: 100%;
          height: 2.5%;
          background-color: rgb(49, 49, 49);
          color: rgb(0, 0, 0);
        }
    .link:link{
      color:white;
    }
    .link:visited{
      color:white;
    }
    .link:hover{
      color:rgb(0, 255, 0);
    }
    .link:focus{
      color:rgb(0, 255, 0);
    }
    .link:active{
      color:white;
    }
        </style>
        <script>
              $(document).ready(function() {
            var parms = window.location.href;
  var params = parms.split('?');
            $('#searchuser').click(function() {
                location.href = `${params[0]}?${$('#chnlName').val()}`;
    });
              });
        </script>
        
        <div class="footer">
            <center>
          <a class="link" href="../../index.html">Home</a>
          <input type="text" value="" id="chnlName"></input>
            <button id="searchuser">Search for a user</button>
        </center>
        </div><br>
        <p>Hello and welcome to index.html. Here we have the top bar lol.</p>
