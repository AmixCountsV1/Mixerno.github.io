<script type="text/javascript">
  jQuery.ajaxPrefilter(function(options) {
    if (options.crossDomain && jQuery.support.cors) {

    }
  });
  $(document).ready(function() {


    var videostufflol = window.location.href;
    var params = videostufflol.split('?');
    var chanName = params[1]
    viiName = "";
    var motiplay = "0";
    var gahviplay = "0";
    var gap = "0";
    var readygap = "0";
    var secsinhour = "0";
    var gap1min = "0";
    var maxPoints = 450 //30 min :)


    usernamelol(params[1]);




    function usernamelol(name) {


      chanName = name;
      $.ajax({

        url: 'https://mcapi.xdefcon.com/server/mc.hypixel.net/full/json',
        // Handle as Text
        dataType: "text",
        success: function(data) {
          // Parse JSON file
          var json = $.parseJSON(data);
          //Store data into a variable
          // Display Players
          gahviplay = json.players
          $('#gahviplayerslol').html(json.players)
          readygap = readygap + "1"



        }
      });
      $.ajax({

        url: 'https://mcapi.xdefcon.com/server/x19hypixel.nie.netease.com/full/json',
        // Handle as Text
        dataType: "text",
        success: function(data) {
          // Parse JSON file
          var json = $.parseJSON(data);
          //Store data into a variable
          // Display Players
          motiplay = json.players
          $('#motiplayers').html(json.players)
          readygap = readygap + "1"


        }
      });

      function loadVideo(naemhe) {

        setTimeout(
          function() {
            loadVideo3($('#chnlName').val());
          }, 5000);


      }
      if (readygap > 010) {
        gap1min = gap
      }



      setInterval(function() {
        console.log(readygap)
        $.ajax({
          url: 'https://mcapi.xdefcon.com/server/mc.hypixel.net/full/json',
          // Handle as Text

            // Parse JSON file
            var json = $.parseJSON(data);
            //Store data into a variable
            // Display Players

            $('#gahviplayerslol').html(json.players)

          dataType: "text",
          success: function(data) {

            //Store data into a variable

            $('#motiplayers').html(json.players)



          }

        });
        if (readygap > "010") {
          console.log(gap)
          gap = gahviplay - motiplay;
          pdiff.innerHTML = gahviplay - motiplay;
          if (stuff.series[0].points.length == maxPoints) stuff.series[0].data[0].remove();
          stuff.series[0].addPoint([
            (new Date()).getTime(),
            gahviplay - motiplay
          ]);


        }







      }, 2000);

    setInterval(function() {
