<!DOCTYPE HTML>

<html>
    <head>
        <title>Mixernos site</title>
        <link rel="stylesheet" href="odometer-theme-default.css" />
        <link rel="stylesheet" href="odometer-theme-minimal.css" />
        <script src="odometer.js"></script>
        <script type="text/javascript" src="jquery-3.1.1.min.js"></script>

        <style>
            .odometer{
                font-size: 100px;
            }
            body {
                background-color: rgb(255, 255, 255);
                color: #444;
                font-family: Arial
            }

            div {
                font-size: 36
            }
        </style>
    </head>

    


    <script type="text/javascript">
        jQuery.ajaxPrefilter(function(options) {
            if (options.crossDomain && jQuery.support.cors) {
                options.url = 'https://cors-anywhere.herokuapp.com/' + options.url;
            }
        });
        $(document).ready( function() {
            
            
            var chanName = "gahvila.net";
            
            usernamelol("gahvila.net");
           

           

            function usernamelol(name) {
                var url1 = 'https://mcapi.xdefcon.com/server/'+chanName+'/full/json&jsoncallback=?';
                chanName = name;
                $.ajax({
                    
                    
                    url: url1,
                    dataType: "text",
                

                
            
                success: function(data) {
                      // Parse JSON file
                      var json = $.parseJSON(data);
                      //Store data into a variable
                      // Display Players
                      $('#viewcountodo').html(json.players);
                      $('#name').html(json.serverip);
                      $('#diamonds').html(json.ping);
                      $('#coins').html(json.serverStatus);
                      $('#userCoins').html(json.maxplayers);
                      $('#demons').html(json.protocol);
                      $('#image').html('<img src=\"'+json.icon+'\">')
                      
              }
          });
                
            };
    

            setInterval( function() {
            
                var url1 = 'https://mcapi.xdefcon.com/server/'+chanName+'/full/json&jsoncallback=?';
                $.ajax({
                    
                    
                    url: url1,
                    dataType: "text",
                

                
            
                success: function(data) {
                      // Parse JSON file
                      var json = $.parseJSON(data);
                      //Store data into a variable
                      // Display Players
                      $('#viewcountodo').html(json.players);
                      $('#name').html(json.serverip);
                      $('#diamonds').html(json.ping);
                      $('#coins').html(json.serverStatus);
                      $('#userCoins').html(json.maxplayers);
                      $('#demons').html(json.protocol);
                      $('#image').html('<img src=\"'+json.icon+'\">')
                      
              }
          });


            }, 2000);

            
            $('#updatevid').click( function() {
                usernamelol($('#vidName').val());
            });

        
        });
    </script>

        



    <body>
            <center>
            <input type="text" id="vidName"></input>
            <button id="updatevid">Search for video</button>
            <br>  
            <p id="name">0</p>
            <div id="viewcountodo" class="odometer" style="font-size:25px;color:rgb(0, 0, 0)">0</div>
            <p>players</p>
            <br>
            <div id="diamonds" class="odometer" style="font-size:25px;color:rgb(0, 0, 0)">0</div>
            <p>ping</p>
            <br>
            <p id="coins" style="font-size:25px;color:rgb(0, 0, 0)"></p>
            <p>serverStatus</p>
            <br>
            <div id="userCoins" class="odometer" style="font-size:25px;color:rgb(0, 0, 0)">0</div>
            <p>maxplayers</p>
            <br>
            <p id="demons" style="font-size:25px;color:rgb(0, 0, 0)"></p>
            <p>protocol</p>
            <br>
            <p id="image">0</p>
            </center>
            <p>:)</p>
    </body>
</html>
