  </center>

  <style>
    .highcharts-figure,

      font-family: Verdana, sans-serif;

    }

    .highcharts-data-table tr:hover {
      background: rgb(0, 0, 0);
    }

    .odometer {
      font-size: 100px;
    }

    body {
      background-color: rgb(0, 0, 0);
      color: rgb(255, 255, 255);

    }

    }
