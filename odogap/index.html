        <div><div class="odometer" id="subgap" style="font-size: 50px;">Sub Gap: PewDiePie: +17,000,000</div>

    <script>
         $(document).ready(function () {
             var cors = "";
    //cors = "https://cors.mixerno.space/";
    var windlochref = window.location.href;
    var params = windlochref.split('&u=');
    if(params[1] == undefined) {
        location.href = `?&u=UC-lHJZR3Gqxm24_Vd_AJ5Yw&u=UCbCmjCuTUZos6Inko4u57UQ&u=0`;
      
    }
    if(params[2] == 1) {
      $('head').append('<link rel="stylesheet" type="text/css" href="../v2/odometerfast.css">');
    }


    
    var count = 0;
    var count2 = 0;
    var nameuser;
var nameuser2;
    getData(params[1]);

    function getData(id) {
        fetch(`${cors}https://api.mixerno.space/youtube/estimated/user/${id}`)
            .then(response => response.json())
            .then(data => {
                console.log(data)
                if(data.SubscriberCount == undefined) {
                    console.log("Nope")
                } else {
                  nameuser = data.name
          count = parseFloat(Math.floor(data.SubscriberCount))
          getData2(params[2])
                }
            })
      
      
      
      
        
    }

    function getData2(id) {

        fetch(`${cors}https://api.mixerno.space/youtube/estimated/user/${id}`)
            .then(response => response.json())
            .then(data => {
                console.log(data)
                if(data.SubscriberCount == undefined) {
                    console.log("Nope2")
                } else {
                  nameuser2 = data.name
          count2 = parseFloat(Math.floor(data.SubscriberCount))
          if(count > count2) {
            document.getElementById('subgap').innerHTML = (count - count2)
          } else if(count2 > count) {
            document.getElementById('subgap').innerHTML = (count2 - count)
          }
          
                }
            })
      
      
      
      
        
    }


    setInterval(function() {
      getData(params[1]);
    }, 2000);
         });
