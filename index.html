<script type="text/javascript">
  jQuery.ajaxPrefilter(function (options) {
    if (options.crossDomain && jQuery.support.cors) {
      options.url = '' + options.url;

    }
  });
  $(document).ready(function () {
    var key = "https://nugisextremelynice.herokuapp.com/"
    var videostufflol = window.location.href;
    var params = videostufflol.split('?user=');
    var stuff = new Highcharts.chart('graph', {
      chart: {
        backgroundColor: 'transparent',
        renderTo: graph,
        type: 'spline'
      },
      title: {
        text: ``
      },
      xAxis: {
        type: 'datetime',
        tickPixelInterval: 500
      },
      yAxis: {
        title: {
          text: ''
        },
        gridLineColor: "#FFFFFF",
        labels: {
          style: {
            color: "#FFFFFF"
          }
        },
        lineColor: "#FFFFFF",
        minorGridLineColor: "#FFFFFF",
        tickColor: "#FFFFFF"
      },

      credits: {
        enabled: true,
        text: "Mixerno.space"
      },

      series: [{
        name: 'Subscribers',
        marker: {
          enabled: false
        },
        color: '#FFFFFF',
        lineColor: '#FFFFFF'

      }]
    })
    var channelid = params[1];
    if (params[1] == undefined) {
      channelid = "UC-lHJZR3Gqxm24_Vd_AJ5Yw"
    }
    channelstatistics()


    //
    function channelstatistics() {

      $.ajax({
        url: `${key}https://mixernobest.herokuapp.com/youtube/searchchannel/${channelid}`,
        // Handle as Text
        dataType: "text",
        success: function (data) {
          var json = $.parseJSON(data);
          ytsubs.innerHTML = json.subscribers
          ytname.innerHTML = json.name
          $("#image").attr('src', `${json.avatarurl}`);
          //plsworkgraph = json.subscribers.replace(/""/, "");
          stuff.series[0].addPoint([
            (new Date()).getTime(),
            json.subscribers
          ]);
          if (stuff.series[0].data.length >= 700) {
            stuff.series[0].data[0].remove()
          }
        }
      })
    };
    setInterval(channelstatistics, 4000);

    //location.href = params[0] + $('#country').val();;
    $('#usersearch').on('keyup', function (e) {
      if (e.keyCode === 13) {
        $('#serch').click();
      }
    });
    function searchchannel() {

    
$.ajax({
    url: `${key}https://mixernobest.herokuapp.com/youtube/searchchannel/${$('#usersearch').val()}`,
    // Handle as Text
    dataType: "text",
    success: function(data) {
      var json = $.parseJSON(data);
      channelid = json.channelid
      location.href = `${params[0]}?user=${channelid}`;
    }
  })
}
    //location.href = params[0] + $('#country').val();;
    $('#serch').click(function () {
      searchchannel()

    });
  });
</script>
