    <script type="text/javascript">
jQuery.ajaxPrefilter(function(options) {

options.url = '' + options.url;

}
});
var key = "https://nugisextremelynice.herokuapp.com/";

$(document).ready(function() {
    
  var videostufflol = window.location.href;
  var params = videostufflol.split('?user=');
  var stuff = new Highcharts.chart('graph', {
    chart: {
      backgroundColor: 'transparent',
      renderTo: graph,
      type: 'spline'
    },
    title: {
      text: ``
    },
    xAxis: {
      type: 'datetime',
      tickPixelInterval: 500
    },
    yAxis: {
      title: {
          text: ''
      },
        gridLineColor: "#FFFFFF",
        labels: {
            style: {
                color: "#FFFFFF"
            }
        },
        lineColor: "#FFFFFF",
        minorGridLineColor: "#FFFFFF",
        tickColor: "#FFFFFF"
  },

    credits: {
      enabled: true,
      text: "Mixerno.space"
    },

    series: [{
      name: 'Followers',
      marker: {
        enabled: false
      },
      color: '#FFFFFF',
    lineColor: '#FFFFFF'

    }]
  })
  var usernameaccount = params[1];
  if(params[1] == undefined) {
    usernameaccount = "idyjhe3pzIVZaJD85AW7Duvh2Jq2"
  }
  
  userstatistics();
  function userstatistics() {
      $.ajax({
        url: `${key}https://storyfire.com/app/users/getProfile/${usernameaccount}`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          
          following.innerHTML = json.followingCount
          pointscount.innerHTML = json.points
          accountname.innerHTML = json.username
          followers.innerHTML = json.followersCount
          $("#image").attr('src', `${json.userimage}`);
          stuff.series[0].addPoint([
            (new Date()).getTime(),
            json.followersCount
          ]);
          if (stuff.series[0].data.length >= 700) {
          stuff.series[0].data[0].remove()
        }
          
          
        }
      })
  };
  setInterval(userstatistics, 4000);
  $('#usersearch').on('keyup', function(e) {
    if (e.keyCode === 13) {
        $('#serch').click();
    }
});
  //location.href = params[0] + $('#country').val();;
  $('#serch').click(function() {
    location.href = `${params[0]}?user=${$('#usersearch').val()}`;
  });
});
