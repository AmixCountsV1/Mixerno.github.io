$(document).ready(function() {
    
  var videostufflol = window.location.href;
  var params = videostufflol.split('user=');
  var stuff = new Highcharts.chart('graph', {
    chart: {
      backgroundColor: 'transparent',
      renderTo: graph,
      type: 'spline'
    },
    title: {
      text: ``
    },
    xAxis: {
      type: 'datetime',
      tickPixelInterval: 500
    },
    yAxis: {
      title: {
          text: ''
      },
        gridLineColor: "#FFFFFF",
        labels: {
            style: {
                color: "#FFFFFF"
            }
        },
        lineColor: "#FFFFFF",
        minorGridLineColor: "#FFFFFF",
        tickColor: "#FFFFFF"
  },

    credits: {
      enabled: false
    },

    series: [{
      name: 'Subscribers',
      marker: {
        enabled: false
      },
      color: '#FFFFFF',
    lineColor: '#FFFFFF'

    }]
  })
  var usernameaccount = params[1];
  if(params[1] == undefined) {
    usernameaccount = "pewdiepie"
  }
  searchchannel()
  
  function searchchannel() {
    var randomsearchkey = Math.floor(Math.random()*keyforsearch.length);
  var searchkey = keyforsearch[randomsearchkey];
  searchkey = keyforsearch[randomsearchkey];
    
    $.ajax({
        url: `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=1&type=channel&q=${usernameaccount}&key=${searchkey}`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          channelid = json.items[0].snippet.channelId
          ytname.innerHTML = json.items[0].snippet.channelTitle
          $("#image").attr('src', `${json.items[0].snippet.thumbnails.high.url}`);
          channelstatistics();
        }
      }).fail(function() {
        setTimeout(function() {
          searchchannel();
        }, 250);
    });
  }
  //
  function channelstatistics() {
    var randomapikey = Math.floor(Math.random()*keyforstats.length);
  var apikey = keyforstats[randomapikey];
  apikey = keyforstats[randomapikey];
      $.ajax({
        url: `https://www.googleapis.com/youtube/v3/channels?part=statistics,snippet&id=${channelid}&key=${apikey}`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          ytsubs.innerHTML = json.items[0].statistics.subscriberCount
          yttotalviews.innerHTML = json.items[0].statistics.viewCount
          ytvideos.innerHTML = json.items[0].statistics.videoCount


          stuff.series[0].addPoint([
            (new Date()).getTime(),
            json.items[0].statistics.subscriberCount
          ]);
          if (stuff.series[0].data.length >= 700) {
          stuff.series[0].data[0].remove()
        }
        }
      }).fail(function() {
        setTimeout(function() {
            channelstatistics();
        }, 250);
    });
  };
  setInterval(channelstatistics, 10000);
  
  //location.href = params[0] + $('#country').val();;

        $('#serch').click();
    }
});
