<html>
    <head>
        <title>Mixerno.space - Youtube subscriber count</title>
        <link rel="shortcut icon" href="https://yt3.ggpht.com/a-/AOh14GhVWagi88Rfs6XXerg3-3PR4RPHYcolFIrYXZ4_=s288-c-k-c0xffffffff-no-rj-mo">
        <link rel="stylesheet" href="../../o2.css" />
        <link rel="stylesheet" href="../toolazytoeditallofthemlol.css">
        <script src="../../odometer.js"></script>
        <script type="text/javascript" src="../../jquery-3.1.1.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="../YoutubeAPIkeys.js"></script>



        <div style="color: white;" class="topbar"><div>Mixerno.space</div><center><a href="../../index.html">Home</a></center> <a id="embdlink" href="#">Embed</a></div>
        <br>
        <center>
        <div class="maincount">
            <img id="image" style="border-radius: 50%;" src="https://via.placeholder.com/130/585858/FFFFFF/?text=Mixerno.space" height="130" width="130">
            <div style="font-size: 60px;" id="ytname"class="nameee">Mixerno.space</div>
            <div class="odometer" style="font-size: 60px;" id="ytsubs">0</div>
            <div><strong>Subscribers</strong></div>
            
        </div>
        <br>
        <input placeholder="Youtube username" type="text" style="width: 500px; font-size: 20px;" value="" id="usersearch" class="custominput"></input>
  <button class="buton" style="font-size: 20px;" id="serch">Search</button>
        <br>
        <br>
        <div class="sidecounts">
            <div>
                <div style="font-size: 25px;" class="odometer" id="yttotalviews">0</div>
                <div style="font-size: 25px;">Total Views</div>
            </div>
            <div>
                <div style="font-size: 25px;" class="odometer" id="ytvideos">0</div>
                <div style="font-size: 25px;">Videos</div>
            </div>
        </div>
        <br>
        <div class="graphstuff">
            <div>Subscriber graph</div>
            <div id="graph"></div>
        </div>
    </center>
    </head>

    <script type="text/javascript">
jQuery.ajaxPrefilter(function(options) {
if (options.crossDomain && jQuery.support.cors) {
//options.url = 'https://nugisextremelynice.herokuapp.com/' + options.url;

}
});
$(document).ready(function() {
    
  var videostufflol = window.location.href;
  var params = videostufflol.split('user=');
  var stuff = new Highcharts.chart('graph', {
    chart: {
      backgroundColor: 'transparent',
      renderTo: graph,
      type: 'spline'
    },
    title: {
      text: ``
    },
    xAxis: {
      type: 'datetime',
      tickPixelInterval: 500
    },
    yAxis: {
      title: {
          text: ''
      },
        gridLineColor: "#000000",
        labels: {
            style: {
                color: "#000000"
            }
        },
        lineColor: "#000000",
        minorGridLineColor: "#000000",
        tickColor: "#000000"
  },

    credits: {
      enabled: true,
      text: "Mixerno.space"
    },

    series: [{
      name: 'Subscribers',
      marker: {
        enabled: false
      },
      color: '#000000',
    lineColor: '#000000'

    }]
  })
  var usernameaccount = params[1];
  if(params[1] == undefined) {
    usernameaccount = "UCPSX-g40Ti1c5C7sbGNtGzA"
  }
  var channelid = params[1];
  channelstatistics()
  
  
  //
  function channelstatistics() {
    var randomapikey = Math.floor(Math.random()*keyforstats.length);
  var apikey = keyforstats[randomapikey];
  apikey = keyforstats[randomapikey];
      $.ajax({
        url: `https://www.googleapis.com/youtube/v3/channels?part=statistics,snippet&id=${channelid}&key=${apikey}`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          ytsubs.innerHTML = json.items[0].statistics.subscriberCount
          yttotalviews.innerHTML = json.items[0].statistics.viewCount
          ytvideos.innerHTML = json.items[0].statistics.videoCount
          ytname.innerHTML = json.items[0].snippet.title
          $("#image").attr('src', `${json.items[0].snippet.thumbnails.high.url}`);

          stuff.series[0].addPoint([
            (new Date()).getTime(),
            json.items[0].statistics.subscriberCount
          ]);
          if (stuff.series[0].data.length >= 700) {
          stuff.series[0].data[0].remove()
        }
        }
      })
  };
  setInterval(channelstatistics, 10000);
  setInterval(function() {
    var embedlink = document.getElementById("embdlink");
    embedlink.setAttribute('href', `https://mixerno.space/counters/embeds/youtube/?user=${usernameaccount}`);
  }, 1000);
  
  //location.href = params[0] + $('#country').val();;
  $('#usersearch').on('keyup', function(e) {
    if (e.keyCode === 13) {
        $('#serch').click();
    }
});
function searchchannel() {
    var randomsearchkey = Math.floor(Math.random()*keyforsearch.length);
  var searchkey = keyforsearch[randomsearchkey];
  searchkey = keyforsearch[randomsearchkey];
    
    $.ajax({
        url: `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=1&type=channel&q=${usernameaccount}&key=${searchkey}`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          channelid = json.items[0].snippet.channelId
          location.href = `${params[0]}user=${channelid}`;
        }
      })
  }
  //location.href = params[0] + $('#country').val();;
  $('#serch').click(function() {
    searchchannel()
    
  });
});
    </script>
</html>
