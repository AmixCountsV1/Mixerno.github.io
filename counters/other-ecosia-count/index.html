    <script type="text/javascript">
jQuery.ajaxPrefilter(function(options) {
if (options.crossDomain && jQuery.support.cors) {
options.url = '' + options.url;

}
});
var key = "https://nugisextremelynice.herokuapp.com/";
//var key = "";
$(document).ready(function() {
    
  var videostufflol = window.location.href;
  var params = videostufflol.split('?user=');
  var stuff = new Highcharts.chart('graph', {
    chart: {
      backgroundColor: 'transparent',
      renderTo: graph,
      type: 'spline'
    },
    title: {
      text: ``
    },
    xAxis: {
      type: 'datetime',
      tickPixelInterval: 500
    },
    yAxis: {
      title: {
          text: ''
      },
        gridLineColor: "#000000",
        labels: {
            style: {
                color: "#000000"
            }
        },
        lineColor: "#000000",
        minorGridLineColor: "#000000",
        tickColor: "#000000"
  },

    credits: {
      enabled: true,
      text: "Mixerno.space"
    },

    series: [{
      name: 'Trees planted',
      marker: {
        enabled: false
      },
      color: '#000000',
    lineColor: '#000000'

    }]
  })
  var usernameaccount = params[1];
  if(params[1] == undefined) {
    usernameaccount = "1"
  }
  var useridd = usernameaccount;
  mainapi()
  
  function mainapi() {
      $.ajax({
        url: `${key}https://api.ecosia.org/v1/trees/count`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          accountname.innerHTML = "Ecosia"
        followerscount.innerHTML = json.count
        $("#image").attr('src', `https://media-thumbs.golden.com/vcngKpanwfAtz0sWxoUnNrmZK8A=/200x200/smart/golden-storage-production.s3.amazonaws.com%2Ftopic_images%2F59054dbf8b30458985fbe28fe5a46c62.png`);
        stuff.series[0].addPoint([
            (new Date()).getTime(),
            json.count
          ]);
          if (stuff.series[0].data.length >= 700) {
          stuff.series[0].data[0].remove()
        }
          
        }
      })
  };
  var useriddd
  setInterval(mainapi, 4000);

  $('#usersearch').on('keyup', function(e) {
    if (e.keyCode === 13) {
        $('#serch').click();
    }
});
  //location.href = params[0] + $('#country').val();;

    usersearchrefresh()
  });
