<html>
    <head>
        <title>Mixerno.space - Dailymotion follower count</title>
        <link rel="shortcut icon" href="https://yt3.ggpht.com/a-/AOh14GhVWagi88Rfs6XXerg3-3PR4RPHYcolFIrYXZ4_=s288-c-k-c0xffffffff-no-rj-mo">
        <link rel="stylesheet" href="../../o2.css" />
        <script src="../../odometer.js"></script>
        <script type="text/javascript" src="../../jquery-3.1.1.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <link rel="stylesheet" href="../singlecounts.css">


        <div style="color: white;" class="topbar"><div>Mixerno.space</div><center><a href="../../index.html">Home</a></center> <a id="embdlink" href="#">Embed</a></div>
        <br>
        <center>
        <div class="maincount">
            <img id="image" style="border-radius: 50%;" src="https://via.placeholder.com/130/585858/FFFFFF/?text=Mixerno.space" height="130" width="130">
            <div style="font-size: 60px;" class="nameee" id="accountname">Mixerno.space</div>
            <div class="odometer" style="font-size: 60px;" id="followers">0</div>
            <div><strong>Followers</strong></div>
        </div>
        <br>
        <input placeholder="Dailymotion user" type="text" style="width: 500px; font-size: 20px;" value="" id="usersearch" class="custominput"></input>
  <button class="buton" style="font-size: 20px;" id="serch">Search</button>
        <br>
        <br>
        <div class="sidecounts">
            <div>
                <div style="font-size: 25px;" class="odometer" id="playliststotalcount">0</div>
                <div style="font-size: 25px;">Playlists</div>
            </div>
            <div>
                <div style="font-size: 25px;" class="odometer" id="videoscount">0</div>
                <div style="font-size: 25px;">Videos</div>
            </div>
            <div>
              <div style="font-size: 25px;" class="odometer" id="followingcount">0</div>
              <div style="font-size: 25px;">Following</div>
          </div>
          <div>
              <div style="font-size: 25px;" class="odometer" id="viewscount">0</div>
              <div style="font-size: 25px;">Views</div>
          </div>
        </div>
        <br>
        <div class="graphstuff">
            <div><strong>Followers graph</strong></div>
            <div id="graph"></div>
        </div>
        
        
    </center>
    </head>
    
    <script type="text/javascript">
jQuery.ajaxPrefilter(function(options) {
if (options.crossDomain && jQuery.support.cors) {
options.url = '' + options.url;

}
});
var key = "https://nugisextremelynice.herokuapp.com/";
//var key = "";
$(document).ready(function() {
    
  var videostufflol = window.location.href;
  var params = videostufflol.split('?user=');
  var stuff = new Highcharts.chart('graph', {
    chart: {
      backgroundColor: 'transparent',
      renderTo: graph,
      type: 'spline'
    },
    title: {
      text: ``
    },
    xAxis: {
      type: 'datetime',
      tickPixelInterval: 500
    },
    yAxis: {
      title: {
          text: ''
      },
        gridLineColor: "#000000",
        labels: {
            style: {
                color: "#000000"
            }
        },
        lineColor: "#000000",
        minorGridLineColor: "#000000",
        tickColor: "#000000"
  },

    credits: {
      enabled: true,
      text: "Mixerno.space"
    },

    series: [{
      name: 'Followers',
      marker: {
        enabled: false
      },
      color: '#000000',
    lineColor: '#000000'

    }]
  })
  var usernameaccount = params[1];
  if(params[1] == undefined) {
    usernameaccount = "tseries"
  }
  
  userstatistics();
  function userstatistics() {
      $.ajax({
        url: `${key}https://api.dailymotion.com/users?usernames=${usernameaccount}&fields=screenname%2Cverified%2Curl%2Cdescription%2Cavatar_720_url%2Ccover_url%2Ccountry%2Cfollowers_total%2Cfollowing_total%2Cplaylists_total%2Cvideos_total%2Cviews_total%2Cid`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          playliststotalcount.innerHTML = json.list[0].playlists_total
          videoscount.innerHTML = json.list[0].videos_total
          followingcount.innerHTML = json.list[0].following_total
          viewscount.innerHTML = json.list[0].views_total
          accountname.innerHTML = json.list[0].screenname
          followers.innerHTML = json.list[0].followers_total
          $("#image").attr('src', `${json.list[0].avatar_720_url}`);
          stuff.series[0].addPoint([
            (new Date()).getTime(),
            json.list[0].followers_total
          ]);
          if (stuff.series[0].data.length >= 700) {
          stuff.series[0].data[0].remove()
        }
          
          
        }
      })
  };
  setInterval(userstatistics, 4000);
  $('#usersearch').on('keyup', function(e) {
    if (e.keyCode === 13) {
        $('#serch').click();
    }
});
  //location.href = params[0] + $('#country').val();;
  $('#serch').click(function() {
    location.href = `${params[0]}?user=${$('#usersearch').val()}`;
  });
  setInterval(function() {
    var embedlink = document.getElementById("embdlink");
    embedlink.setAttribute('href', `https://mixerno.space/counters/embeds/dailymotion/?user=${usernameaccount}`);
  }, 1000);
});
    </script>
</html>
