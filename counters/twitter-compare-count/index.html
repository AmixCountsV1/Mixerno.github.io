<html>
    <head>
        <title>Mixerno.space - Twitter compare count</title>
        <link rel="shortcut icon" href="https://yt3.ggpht.com/a-/AOh14GhVWagi88Rfs6XXerg3-3PR4RPHYcolFIrYXZ4_=s288-c-k-c0xffffffff-no-rj-mo">
        <link rel="stylesheet" href="../../o2.css" />
        <script src="../../odometer.js"></script>
        <script type="text/javascript" src="../../jquery-3.1.1.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <link rel="stylesheet" href="../toolazytoeditallofthemlol.css">


        <div style="color: white;" class="topbar"><div>Mixerno.space</div><center><a href="../../index.html">Home</a></center></div>
        <br>
        <center>
            <div class="rowstuff">
            <div>
        <div class="maincount">
            <img id="image" style="border-radius: 50%;" src="https://via.placeholder.com/130/585858/FFFFFF/?text=Mixerno.space" height="130" width="130">
            <div style="font-size: 50px;" id="twitname"class="nameee">Mixerno.space</div>
            <div class="odometer" style="font-size: 60px;" id="twitfollowers">0</div>
            <div><strong>Followers</strong></div>
        </div>
        <br>
        <div class="sidecounts">
            <div>
                <div style="font-size: 25px;" class="odometer" id="twittweets">0</div>
                <div style="font-size: 25px;">Tweets</div>
            </div>
            <div>
                <div style="font-size: 25px;" class="odometer" id="twitlikes">0</div>
                <div style="font-size: 25px;">Likes</div>
            </div>
            <div>
                <div style="font-size: 25px;" class="odometer" id="twitfol">0</div>
                <div style="font-size: 25px;">Following</div>
            </div>
        </div>
        <input placeholder="Twitter user" type="text" style="width: 400px; font-size: 20px;" value="" id="twitterusersearch" class="custominput"></input>
        <button class="buton" style="font-size: 20px;" id="serch">Search</button>
    </div>
        <div>
        <div class="maincount">
            <img id="image2" style="border-radius: 50%;" src="https://via.placeholder.com/130/585858/FFFFFF/?text=Mixerno.space" height="130" width="130">
            <div style="font-size: 50px;" id="twitname2"class="nameee">Mixerno.space</div>
            <div class="odometer" style="font-size: 60px;" id="twitfollowers2">0</div>
            <div><strong>Followers</strong></div>
        </div>
        <br>
        <div class="sidecounts">
            <div>
                <div style="font-size: 25px;" class="odometer" id="twittweets2">0</div>
                <div style="font-size: 25px;">Tweets</div>
            </div>
            <div>
                <div style="font-size: 25px;" class="odometer" id="twitlikes2">0</div>
                <div style="font-size: 25px;">Likes</div>
            </div>
            <div>
                <div style="font-size: 25px;" class="odometer" id="twitfol2">0</div>
                <div style="font-size: 25px;">Following</div>
            </div>
        </div>
        <input placeholder="Twitter user" type="text" style="width: 400px; font-size: 20px;" value="" id="twitterusersearch2" class="custominput"></input>
        <button class="buton" style="font-size: 20px;" id="serch2">Search</button>
    </div>
    </div> 
        <br>
        <div class="graphstuff">
            <div class="odometer" id="diffrenceodo" style="font-size: 50px;">0</div>
            <div><strong>Follower diffrence</strong></div>
            <div id="graph"></div>
        </div>
        
        
    </center>
    </head>
  
    <script type="text/javascript">
jQuery.ajaxPrefilter(function(options) {
if (options.crossDomain && jQuery.support.cors) {
options.url = '' + options.url;

}
});
var key = "https://nugisextremelynice.herokuapp.com/";
//var key = "";
$(document).ready(function() {
    
  var videostufflol = window.location.href;
  var params = videostufflol.split('?user=');
  var stuff = new Highcharts.chart('graph', {
    chart: {
      backgroundColor: 'transparent',
      renderTo: graph,
      type: 'spline'
    },
    title: {
      text: ``
    },
    xAxis: {
      type: 'datetime',
      tickPixelInterval: 500
    },
    yAxis: {
      title: {
          text: ''
      },
        gridLineColor: "#000000",
        labels: {
            style: {
                color: "#000000"
            }
        },
        lineColor: "#000000",
        minorGridLineColor: "#000000",
        tickColor: "#000000"
  },

    credits: {
      enabled: true,
      text: "Mixerno.space"
    },

    series: [{
      name: 'Follower diffrence',
      marker: {
        enabled: false
      },
      color: '#000000',
    lineColor: '#000000'

    }]
  })
  var count1 = 0;
  var count2 = 0;
  var usernameaccount = params[1];
  if(params[1] == undefined) {
    usernameaccount = "BarackObama"
  }
  var usernameaccount2 = params[2];
  if(params[2] == undefined) {
    usernameaccount2 = "JustinBieber"
  }
  userstatistics();
  function userstatistics() {
    $.ajax({
        url: `https://bastet.socialblade.com/twitter/lookup?query=${usernameaccount}`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          twitfollowers.innerHTML = json
          count1 = json
          twitname.innerHTML = usernameaccount
          //$("#image").attr('src', `https://avatars.io/twitter/${usernameaccount}`);
        userstatistics2();
        
          
        }
      })
      $.ajax({
        url: `${key}https://mixernobest.herokuapp.com/twitter/user/${usernameaccount}`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          
          twitfol.innerHTML = json.following
          twittweets.innerHTML = json.tweets
          twitlikes.innerHTML = json.likes
          twitname.innerHTML = json.name
          $("#image").attr('src', `${json.pfp}`);
          
          
        }
      })
  };
  function userstatistics2() {
    $.ajax({
        url: `https://bastet.socialblade.com/twitter/lookup?query=${usernameaccount2}`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          twitfollowers2.innerHTML = json
          count2 = json
          twitname2.innerHTML = usernameaccount2
          diffrenceodo.innerHTML = count1 - count2
          //$("#image2").attr('src', `https://avatars.io/twitter/${usernameaccount2}`);
          stuff.series[0].addPoint([
            (new Date()).getTime(),
            count1 - count2
          ]);
          if (stuff.series[0].data.length >= 700) {
          stuff.series[0].data[0].remove()
        }
          
        }
      })
      $.ajax({
        url: `${key}https://mixernobest.herokuapp.com/twitter/user/${usernameaccount2}`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          
          twitfol2.innerHTML = json.following
          twittweets2.innerHTML = json.tweets
          twitlikes2.innerHTML = json.likes
          twitname2.innerHTML = json.name
          $("#image2").attr('src', `${json.pfp}`);
          
          
        }
      })
  };
  setInterval(userstatistics, 4000);
  $('#twitterusersearch').on('keyup', function(e) {
    if (e.keyCode === 13) {
        $('#serch').click();
    }
});
$('#twitterusersearch2').on('keyup', function(e) {
    if (e.keyCode === 13) {
        $('#serch2').click();
    }
});
  $('#serch').click(function() {
    location.href = `${params[0]}?user=${$('#twitterusersearch').val()}?user=${params[2]}`;
  });
  $('#serch2').click(function() {
    location.href = `${params[0]}?user=${params[1]}?user=${$('#twitterusersearch2').val()}`;
  });
});
    </script>
</html>
