<html>
    <head>
        <title>Mixerno.space - Minecraft compare count</title>
        <link rel="shortcut icon" href="https://yt3.ggpht.com/a-/AOh14GhVWagi88Rfs6XXerg3-3PR4RPHYcolFIrYXZ4_=s288-c-k-c0xffffffff-no-rj-mo">
        <link rel="stylesheet" href="../../o2.css" />
        <script src="../../odometer.js"></script>
        <script type="text/javascript" src="../../jquery-3.1.1.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <link rel="stylesheet" href="../toolazytoeditallofthemlol.css">


        <div style="color: white;" class="topbar"><div>Mixerno.space</div><center><a href="../../index.html">Home</a></center></div>
        <br>
        <center>
            <div class="rowstuff">
            <div>
                <div class="maincount">
                    <img id="image" style="border-radius: 50%;" src="https://via.placeholder.com/130/585858/FFFFFF/?text=Mixerno.space" height="130" width="130">
                    <div style="font-size: 60px;" class="nameee" id="accountname">Mixerno.space</div>
                    <div class="odometer" style="font-size: 60px;" id="followerscount">0</div>
                    <div><strong>Players</strong></div>
                </div>
        <br>
        <div class="sidecounts">
            <div>
              <div style="font-size: 25px;" class="odometer" id="serverping">0</div>
              <div style="font-size: 25px;">Ping</div>
            </div>
            <div>
              <div style="font-size: 25px;" class="odometer" id="maxplrs">0</div>
              <div style="font-size: 25px;">Max players</div>
            </div>
            <div>
              <div style="font-size: 25px;" id="protcl">0</div>
              <div style="font-size: 25px;">Protocol</div>
            </div>
            <div>
              <div style="font-size: 25px;" id="servrstatus">0</div>
              <div style="font-size: 25px;">Server status</div>
            </div>
          </div>
        <input placeholder="Server IP" type="text" style="width: 400px; font-size: 20px;" value="" id="usersearch" class="custominput"></input>
        <button class="buton" style="font-size: 20px;" id="serch">Search</button>
    </div>
        <div>
            <div class="maincount">
                <img id="image2" style="border-radius: 50%;" src="https://via.placeholder.com/130/585858/FFFFFF/?text=Mixerno.space" height="130" width="130">
                <div style="font-size: 60px;" id="accountname2" class="nameee">Mixerno.space</div>
                <div class="odometer" style="font-size: 60px;" id="followerscount2">0</div>
                <div><strong>Players</strong></div>
            </div>
        <br>
        <div class="sidecounts">
            <div>
              <div style="font-size: 25px;" class="odometer" id="serverping2">0</div>
              <div style="font-size: 25px;">Ping</div>
            </div>
            <div>
              <div style="font-size: 25px;" class="odometer" id="maxplrs2">0</div>
              <div style="font-size: 25px;">Max players</div>
            </div>
            <div>
              <div style="font-size: 25px;" id="protcl2">0</div>
              <div style="font-size: 25px;">Protocol</div>
            </div>
            <div>
              <div style="font-size: 25px;" id="servrstatus2">0</div>
              <div style="font-size: 25px;">Server status</div>
            </div>
          </div>
        <input placeholder="Server IP" type="text" style="width: 400px; font-size: 20px;" value="" id="usersearch2" class="custominput"></input>
        <button class="buton" style="font-size: 20px;" id="serch2">Search</button>
    </div>
    </div> 
        <br>
        <div class="graphstuff">
            <div class="odometer" id="diffrenceodo" style="font-size: 50px;">0</div>
            <div><strong>Player diffrence</strong></div>
            <div id="graph"></div>
        </div>
        
        
    </center>
    </head>
   
    <script type="text/javascript">
jQuery.ajaxPrefilter(function(options) {
if (options.crossDomain && jQuery.support.cors) {
options.url = '' + options.url;

}
});
var key = "https://nugisextremelynice.herokuapp.com/";
//var key = "";
$(document).ready(function() {
    
  var videostufflol = window.location.href;
  var params = videostufflol.split('?user=');
  var stuff = new Highcharts.chart('graph', {
    chart: {
      backgroundColor: 'transparent',
      renderTo: graph,
      type: 'spline'
    },
    title: {
      text: ``
    },
    xAxis: {
      type: 'datetime',
      tickPixelInterval: 500
    },
    yAxis: {
      title: {
          text: ''
      },
        gridLineColor: "#000000",
        labels: {
            style: {
                color: "#000000"
            }
        },
        lineColor: "#000000",
        minorGridLineColor: "#000000",
        tickColor: "#000000"
  },

    credits: {
      enabled: true,
      text: "Mixerno.space"
    },

    series: [{
      name: 'Follower diffrence',
      marker: {
        enabled: false
      },
      color: '#000000',
    lineColor: '#000000'

    }]
  })
  var count1 = 0;
  var count2 = 0
  var usernameaccount = params[1];
  if(params[1] == undefined) {
    usernameaccount = "Motimaa.net"
  }
  var useridd = usernameaccount;
  var usernameaccount2 = params[2];
  if(params[2] == undefined) {
    usernameaccount2 = "Gahvila.net"
  }
  var useridd2 = usernameaccount2;
  mainapi()
  function mainapi() {
      $.ajax({
        url: `${key}https://mcapi.xdefcon.com/server/${usernameaccount}/full/json`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          count1 = json.players
          accountname.innerHTML = usernameaccount
        followerscount.innerHTML = json.players
        serverping.innerHTML = json.ping
        maxplrs.innerHTML = json.maxplayers
        protcl.innerHTML = json.protocol
        servrstatus.innerHTML = json.serverStatus
        $("#image").attr('src', `${json.icon}`);
        mainapi2()
          
        }
      })
  };
  function mainapi2() {
      $.ajax({
        url: `${key}https://mcapi.xdefcon.com/server/${usernameaccount2}/full/json`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          count2 = json.players
          accountname2.innerHTML = usernameaccount2
        followerscount2.innerHTML = json.players
        serverping2.innerHTML = json.ping
        maxplrs2.innerHTML = json.maxplayers
        protcl2.innerHTML = json.protocol
        servrstatus2.innerHTML = json.serverStatus
        $("#image2").attr('src', `${json.icon}`);
        diffrenceodo.innerHTML = count1 - count2
        stuff.series[0].addPoint([
            (new Date()).getTime(),
            count1 - count2
          ]);
          if (stuff.series[0].data.length >= 700) {
          stuff.series[0].data[0].remove()
        }
          
        }
      })
  };
  setInterval(mainapi, 4000);
  //location.href = params[0] + $('#country').val();;
  $('#usersearch').on('keyup', function(e) {
    if (e.keyCode === 13) {
        $('#serch').click();
    }
});
$('#usersearch2').on('keyup', function(e) {
    if (e.keyCode === 13) {
        $('#serch2').click();
    }
});
  $('#serch').click(function() {
    location.href = `${params[0]}?user=${$('#usersearch').val()}?user=${usernameaccount2}`;
  });
  $('#serch2').click(function() {
    location.href = `${params[0]}?user=${usernameaccount}?user=${$('#usersearch2').val()}`;
  });
});
    </script>
</html>
