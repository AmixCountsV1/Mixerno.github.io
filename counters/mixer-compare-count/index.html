<html>
    <head>
        <title>Mixerno.space - Mixer compare count</title>
        <link rel="shortcut icon" href="https://yt3.ggpht.com/a-/AOh14GhVWagi88Rfs6XXerg3-3PR4RPHYcolFIrYXZ4_=s288-c-k-c0xffffffff-no-rj-mo">
        <link rel="stylesheet" href="../../o2.css" />
        <script src="../../odometer.js"></script>
        <script type="text/javascript" src="../../jquery-3.1.1.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <link rel="stylesheet" href="../toolazytoeditallofthemlol.css">


        <div style="color: white;" class="topbar"><div>Mixerno.space</div><center><a href="../../index.html">Home</a></center></div>
        <br>
        <center>
            <div class="rowstuff">
            <div>
                <div class="maincount">
                    <img id="image" style="border-radius: 50%;" src="https://via.placeholder.com/130/585858/FFFFFF/?text=Mixerno.space" height="130" width="130">
                    <div style="font-size: 60px;" id="accountname"class="nameee">Mixerno.space</div>
                    <div class="odometer" style="font-size: 60px;" id="followers">0</div>
                    <div><strong>Followers</strong></div>
                </div>
        <br>
        <div class="sidecounts">
          <div>
              <div style="font-size: 25px;" class="odometer" id="viewerstotl">0</div>
              <div style="font-size: 25px;">Total Views</div>
          </div>
          <div>
              <div style="font-size: 25px;" class="odometer" id="experiencecount">0</div>
              <div style="font-size: 25px;">Experience</div>
          </div>
        <div>
          <div style="font-size: 25px;" class="odometer" id="viewersnow">0</div>
          <div style="font-size: 25px;">Viewers currently</div>
      </div>
      </div>
        <input placeholder="Mixer user" type="text" style="width: 400px; font-size: 20px;" value="" id="usersearch" class="custominput"></input>
        <button class="buton" style="font-size: 20px;" id="serch">Search</button>
    </div>
        <div>
            <div class="maincount">
                <img id="image2" style="border-radius: 50%;" src="https://via.placeholder.com/130/585858/FFFFFF/?text=Mixerno.space" height="130" width="130">
                <div style="font-size: 60px;" id="accountname2"class="nameee">Mixerno.space</div>
                <div class="odometer" style="font-size: 60px;" id="followers2">0</div>
                <div><strong>Followers</strong></div>
            </div>
        <br>
        <div class="sidecounts">
          <div>
              <div style="font-size: 25px;" class="odometer" id="viewerstotl2">0</div>
              <div style="font-size: 25px;">Total Views</div>
          </div>
          <div>
              <div style="font-size: 25px;" class="odometer" id="experiencecount2">0</div>
              <div style="font-size: 25px;">Experience</div>
          </div>
        <div>
          <div style="font-size: 25px;" class="odometer" id="viewersnow2">0</div>
          <div style="font-size: 25px;">Viewers currently</div>
      </div>
      </div>
        <input placeholder="Mixer user" type="text" style="width: 400px; font-size: 20px;" value="" id="usersearch2" class="custominput"></input>
        <button class="buton" style="font-size: 20px;" id="serch2">Search</button>
    </div>
    </div> 
        <br>
        <div class="graphstuff">
            <div class="odometer" id="diffrenceodo" style="font-size: 50px;">0</div>
            <div><strong>Follower diffrence</strong></div>
            <div id="graph"></div>
        </div>
        
        
    </center>
    </head>

    <script type="text/javascript">
jQuery.ajaxPrefilter(function(options) {
if (options.crossDomain && jQuery.support.cors) {
options.url = '' + options.url;

}
});
var key = "https://nugisextremelynice.herokuapp.com/";
//var key = "";
$(document).ready(function() {
    
  var videostufflol = window.location.href;
  var params = videostufflol.split('?user=');
  var stuff = new Highcharts.chart('graph', {
    chart: {
      backgroundColor: 'transparent',
      renderTo: graph,
      type: 'spline'
    },
    title: {
      text: ``
    },
    xAxis: {
      type: 'datetime',
      tickPixelInterval: 500
    },
    yAxis: {
      title: {
          text: ''
      },
        gridLineColor: "#000000",
        labels: {
            style: {
                color: "#000000"
            }
        },
        lineColor: "#000000",
        minorGridLineColor: "#000000",
        tickColor: "#000000"
  },

    credits: {
      enabled: true,
      text: "Mixerno.space"
    },

    series: [{
      name: 'Follower diffrence',
      marker: {
        enabled: false
      },
      color: '#000000',
    lineColor: '#000000'

    }]
  })
  var usernameaccount = params[1];
  if(params[1] == undefined) {
    usernameaccount = "Ninja"
  }
  var usernameaccount2 = params[2];
  if(params[2] == undefined) {
    usernameaccount2 = "Shroud"
  }
  var count1 = 0;
  var count2 = 0
  userstatistics();
  function userstatistics() {
    $.ajax({
        url: `${key}https://mixernobest.herokuapp.com/mixer/user/${usernameaccount}`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          count1 = json.followers
          viewersnow.innerHTML = json.watchingnow
          viewerstotl.innerHTML = json.totalviews
          experiencecount.innerHTML = json.exprerience
          accountname.innerHTML = json.name
          followers.innerHTML = json.followers
          $("#image").attr('src', `${json.pfp}`);
          
          
        }
      })
  };
  function userstatistics2() {
      $.ajax({
        url: `${key}https://mixer.com/api/v1/channels/${usernameaccount2}/details`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          count2 = json.followers
          viewersnow2.innerHTML = json.watchingnow
          viewerstotl2.innerHTML = json.totalviews
          experiencecount2.innerHTML = json.exprerience
          accountname2.innerHTML = json.name
          followers2.innerHTML = json.followers
          $("#image2").attr('src', `${json.pfp}`);
          diffrenceodo.innerHTML = count1 - count2
          stuff.series[0].addPoint([
            (new Date()).getTime(),
            count1 - count2
          ]);
          if (stuff.series[0].data.length >= 700) {
          stuff.series[0].data[0].remove()
        }
          
          
        }
      })
  };
  setInterval(userstatistics, 4000);
  $('#usersearch').on('keyup', function(e) {
    if (e.keyCode === 13) {
        $('#serch').click();
    }
});
$('#usersearch2').on('keyup', function(e) {
    if (e.keyCode === 13) {
        $('#serch2').click();
    }
});
  $('#serch').click(function() {
    location.href = `${params[0]}?user=${$('#usersearch').val()}?user=${params[2]}`;
  });
  $('#serch2').click(function() {
    location.href = `${params[0]}?user=${params[1]}?user=${$('#usersearch2').val()}`;
  });
});
    </script>
</html>
