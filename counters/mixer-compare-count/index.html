    <script type="text/javascript">
jQuery.ajaxPrefilter(function(options) {
if (options.crossDomain && jQuery.support.cors) {
options.url = '' + options.url;

}
});
var key = "https://nugisextremelynice.herokuapp.com/";
//var key = "";
$(document).ready(function() {
    
  var videostufflol = window.location.href;
  var params = videostufflol.split('?user=');
  var stuff = new Highcharts.chart('graph', {
    chart: {
      backgroundColor: 'transparent',
      renderTo: graph,
      type: 'spline'
    },
    title: {
      text: ``
    },
    xAxis: {
      type: 'datetime',
      tickPixelInterval: 500
    },
    yAxis: {
      title: {
          text: ''
      },
        gridLineColor: "#FFFFFF",
        labels: {
            style: {
                color: "#FFFFFF"
            }
        },
        lineColor: "#FFFFFF",
        minorGridLineColor: "#FFFFFF",
        tickColor: "#FFFFFF"
  },

    credits: {
      enabled: true,
      text: "Mixerno.space"
    },

    series: [{
      name: 'Follower diffrence',
      marker: {
        enabled: false
      },
      color: '#FFFFFF',
    lineColor: '#FFFFFF'

    }]
  })
  var usernameaccount = params[1];
  if(params[1] == undefined) {
    usernameaccount = "Ninja"
  }
  var usernameaccount2 = params[2];
  if(params[2] == undefined) {
    usernameaccount2 = "Shroud"
  }
  var count1 = 0;
  var count2 = 0
  userstatistics();
  function userstatistics() {
    $.ajax({
        url: `${key}https://mixer.com/api/v1/channels/${usernameaccount}/details`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          count1 = json.numFollowers
          viewersnow.innerHTML = json.viewersCurrent
          viewerstotl.innerHTML = json.viewersTotal
          levelcount.innerHTML = json.user.level
          sparkscount.innerHTML = json.user.sparks
          experiencecount.innerHTML = json.user.experience
          accountname.innerHTML = json.user.username
          followers.innerHTML = json.numFollowers
          $("#image").attr('src', `${json.user.avatarUrl}`);
        userstatistics2();
        
          
        }
      })
  };
  function userstatistics2() {
      $.ajax({
        url: `${key}https://mixer.com/api/v1/channels/${usernameaccount2}/details`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          count2 = json.numFollowers
          viewersnow2.innerHTML = json.viewersCurrent
          viewerstotl2.innerHTML = json.viewersTotal
          levelcount2.innerHTML = json.user.level
          sparkscount2.innerHTML = json.user.sparks
          experiencecount2.innerHTML = json.user.experience
          accountname2.innerHTML = json.user.username
          followers2.innerHTML = json.numFollowers
          $("#image2").attr('src', `${json.user.avatarUrl}`);
          diffrenceodo.innerHTML = count1 - count2
          stuff.series[0].addPoint([
            (new Date()).getTime(),
            count1 - count2
          ]);
          if (stuff.series[0].data.length >= 700) {
          stuff.series[0].data[0].remove()
        }
          
          
        }
      })
  };
  setInterval(userstatistics, 4000);
  $('#usersearch').on('keyup', function(e) {
    if (e.keyCode === 13) {
        $('#serch').click();
    }
});
$('#usersearch2').on('keyup', function(e) {
    if (e.keyCode === 13) {
        $('#serch2').click();
    }
});
  $('#serch').click(function() {
    location.href = `${params[0]}?user=${$('#usersearch').val()}?user=${params[2]}`;
  });
  $('#serch2').click(function() {
    location.href = `${params[0]}?user=${params[1]}?user=${$('#usersearch2').val()}`;
  });
});
    </script>
