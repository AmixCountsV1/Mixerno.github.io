<html>
    <head>
        <title>Mixerno.space - Roblox compare count</title>
        <link rel="shortcut icon" href="https://yt3.ggpht.com/a-/AOh14GhVWagi88Rfs6XXerg3-3PR4RPHYcolFIrYXZ4_=s288-c-k-c0xffffffff-no-rj-mo">
        <link rel="stylesheet" href="../../o2.css" />
        <script src="../../odometer.js"></script>
        <script type="text/javascript" src="../../jquery-3.1.1.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <link rel="stylesheet" href="../toolazytoeditallofthemlol.css">


        <div style="color: white;" class="topbar"><div>Mixerno.space</div><center><a href="../../index.html">Home</a></center></div>
        <br>
        <center>
            <div class="rowstuff">
            <div>
                <div class="maincount">
                    <img id="image" style="border-radius: 50%;" src="https://via.placeholder.com/130/585858/FFFFFF/?text=Mixerno.space" height="130" width="130">
                    <div style="font-size: 60px;" class="nameee" id="accountname">Mixerno.space</div>
                    <div class="odometer" style="font-size: 60px;" id="followers">0</div>
                    <div><strong>Followers</strong></div>
                </div>
        <br>
        <div class="sidecounts">
          <div>
              <div style="font-size: 25px;" class="odometer" id="friendscount">0</div>
              <div style="font-size: 25px;">Friends</div>
          </div>
          <div>
              <div style="font-size: 25px;" class="odometer" id="followingcount">0</div>
              <div style="font-size: 25px;">Following</div>
          </div>
      </div>
        <input placeholder="Roblox username" type="text" style="width: 400px; font-size: 20px;" value="" id="usersearch" class="custominput"></input>
        <button class="buton" style="font-size: 20px;" id="serch">Search</button>
    </div>
        <div>
            <div class="maincount">
                <img id="image2" style="border-radius: 50%;" src="https://via.placeholder.com/130/585858/FFFFFF/?text=Mixerno.space" height="130" width="130">
                <div style="font-size: 60px;" id="accountname2" class="nameee">Mixerno.space</div>
                <div class="odometer" style="font-size: 60px;" id="followers2">0</div>
                <div><strong>Followers</strong></div>
            </div>
        <br>
        <div class="sidecounts">
          <div>
            <div style="font-size: 25px;" class="odometer" id="friendscount2">0</div>
            <div style="font-size: 25px;">Friends</div>
        </div>
        <div>
            <div style="font-size: 25px;" class="odometer" id="followingcount2">0</div>
            <div style="font-size: 25px;">Following</div>
        </div>
      </div>
        <input placeholder="Roblox username" type="text" style="width: 400px; font-size: 20px;" value="" id="usersearch2" class="custominput"></input>
        <button class="buton" style="font-size: 20px;" id="serch2">Search</button>
    </div>
    </div> 
        <br>
        <div class="graphstuff">
            <div class="odometer" id="diffrenceodo" style="font-size: 50px;">0</div>
            <div><strong>Follower diffrence</strong></div>
            <div id="graph"></div>
        </div>
        
        
    </center>
    </head>
   
    <script type="text/javascript">
jQuery.ajaxPrefilter(function(options) {
if (options.crossDomain && jQuery.support.cors) {
options.url = '' + options.url;

}
});
var key = "https://nugisextremelynice.herokuapp.com/";
//var key = "";
$(document).ready(function() {
    
  var videostufflol = window.location.href;
  var params = videostufflol.split('?user=');
  var stuff = new Highcharts.chart('graph', {
    chart: {
      backgroundColor: 'transparent',
      renderTo: graph,
      type: 'spline'
    },
    title: {
      text: ``
    },
    xAxis: {
      type: 'datetime',
      tickPixelInterval: 500
    },
    yAxis: {
      title: {
          text: ''
      },
        gridLineColor: "#000000",
        labels: {
            style: {
                color: "#000000"
            }
        },
        lineColor: "#000000",
        minorGridLineColor: "#000000",
        tickColor: "#000000"
  },

    credits: {
      enabled: true,
      text: "Mixerno.space"
    },

    series: [{
      name: 'Follower diffrence',
      marker: {
        enabled: false
      },
      color: '#000000',
    lineColor: '#000000'

    }]
  })
  var count1 = 0;
  var count2 = 0
  var usernameaccount = params[1];
  if(params[1] == undefined) {
    usernameaccount = "156"
  }
  var useridd = usernameaccount;
  var usernameaccount2 = params[2];
  if(params[2] == undefined) {
    usernameaccount2 = "1"
  }
  var useridd2 = usernameaccount2;
  mainapi()
  
  function mainapi() {
      $.ajax({
        url: `${key}https://api.roblox.com/users/${useridd}`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          accountname.innerHTML = json.name
          followers.innerHTML = json.followers
          followingcount.innerHTML = json.following
          friendscount.innerHTML = json.friends
          $("#image").attr('src', `${json.pfp}`); 
          mainapi2();
          
          
        }
      })
  };
  function mainapi2() {
      $.ajax({
        url: `${key}https://api.roblox.com/users/${useridd2}`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          accountname2.innerHTML = json.name
          followers2.innerHTML = json.followers
          followingcount2.innerHTML = json.following
          friendscount2.innerHTML = json.friends
          $("#image2").attr('src', `${json.pfp}`); 
          
          
        }
      })
  };

  setInterval(mainapi, 4000);
  var useriddd;
  var useriddd2;
  function usersearchrefresh() {
    $.ajax({
        url: `${key}https://mixernobest.herokuapp.com/roblox/searchuser/${$('#usersearch').val()}`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          useriddd = json.id
          location.href = `${params[0]}?user=${useriddd}?user=${params[2]}`;

          
          
        }
      })
  }
  function usersearchrefresh2() {
    $.ajax({
        url: `${key}https://mixernobest.herokuapp.com/roblox/searchuser/${$('#usersearch2').val()}`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          useriddd2 = json.id
          location.href = `${params[0]}?user=${params[1]}?user=${useriddd2}`;

          
          
        }
      })
  }
  //location.href = params[0] + $('#country').val();;
  $('#serch').click(function() {
    usersearchrefresh()
  });
  $('#usersearch').on('keyup', function(e) {
    if (e.keyCode === 13) {
        $('#serch').click();
    }
});
$('#usersearch2').on('keyup', function(e) {
    if (e.keyCode === 13) {
        $('#serch2').click();
    }
});
  $('#serch').click(function() {
    usersearchrefresh()
  });
  $('#serch2').click(function() {
    usersearchrefresh2()
  });
});
    </script>
</html>
