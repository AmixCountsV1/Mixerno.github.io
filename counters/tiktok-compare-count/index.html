    <script type="text/javascript">
jQuery.ajaxPrefilter(function(options) {
if (options.crossDomain && jQuery.support.cors) {
options.url = '' + options.url;

}
});
var key = "https://nugisextremelynice.herokuapp.com/";
//var key = "";
$(document).ready(function() {
    
  var videostufflol = window.location.href;
  var params = videostufflol.split('?user=');
  var stuff = new Highcharts.chart('graph', {
    chart: {
      backgroundColor: 'transparent',
      renderTo: graph,
      type: 'spline'
    },
    title: {
      text: ``
    },
    xAxis: {
      type: 'datetime',
      tickPixelInterval: 500
    },
    yAxis: {
      title: {
          text: ''
      },
        gridLineColor: "#000000",
        labels: {
            style: {
                color: "#000000"
            }
        },
        lineColor: "#000000",
        minorGridLineColor: "#000000",
        tickColor: "#000000"
  },

    credits: {
      enabled: true,
      text: "Mixerno.space"
    },

    series: [{
      name: 'Follower diffrence',
      marker: {
        enabled: false
      },
      color: '#000000',
    lineColor: '#000000'

    }]
  })
  var count1 = 0;
  var count2 = 0
  var usernameaccount = params[1];
  if(params[1] == undefined) {
    usernameaccount = "lorengray"
  }
  var usernameaccount2 = params[2];
  if(params[2] == undefined) {
    usernameaccount2 = "zachking"
  }
  userstatistics();
  function userstatistics() {
    $.ajax({
        url: `${key}https://immense-castle-34936.herokuapp.com/@${usernameaccount}`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          count1 = json.body.userData.fans
          ttheart.innerHTML = json.body.userData.heart
          ttdigg.innerHTML = json.body.userData.digg
          ttfollowing.innerHTML = json.body.userData.following
          ttvideo.innerHTML = json.body.userData.video
          ttname.innerHTML = json.body.userData.nickName
          ttfollowers.innerHTML = json.body.userData.fans
          $("#image").attr('src', `${json.body.userData.coversMedium[0]}`);
        userstatistics2();
        
          
        }
      }).fail(function() {
       backupapi()
      })
  };
  function backupapi() {
    $.ajax({
        url: `${key}https://backuptiktokapi.glitch.me/${usernameaccount}`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          count1 = json.body.userData.fans
          ttheart.innerHTML = json.body.userData.heart
          ttdigg.innerHTML = json.body.userData.digg
          ttfollowing.innerHTML = json.body.userData.following
          ttvideo.innerHTML = json.body.userData.video
          ttname.innerHTML = json.body.userData.nickName
          ttfollowers.innerHTML = json.body.userData.fans
          $("#image").attr('src', `${json.body.userData.coversMedium[0]}`);
        userstatistics2();
        
          
        }
      }).fail(function() {
       console.log("shiit tiktok blocked us :(")
      });
  };
  function userstatistics2() {
      $.ajax({
        url: `${key}https://immense-castle-34936.herokuapp.com/@${usernameaccount2}`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          count2 = json.body.userData.fans
          ttheart2.innerHTML = json.body.userData.heart
          ttdigg2.innerHTML = json.body.userData.digg
          ttfollowing2.innerHTML = json.body.userData.following
          ttvideo2.innerHTML = json.body.userData.video
          ttname2.innerHTML = json.body.userData.nickName
          ttfollowers2.innerHTML = json.body.userData.fans
          $("#image2").attr('src', `${json.body.userData.coversMedium[0]}`);
          diffrenceodo.innerHTML = count1 - count2
          stuff.series[0].addPoint([
            (new Date()).getTime(),
            count1 - count2
          ]);
          if (stuff.series[0].data.length >= 700) {
          stuff.series[0].data[0].remove()
        }
          
          
        }
      }).fail(function() {
       backupapi2()
      })
  };
  function backupapi2() {
      $.ajax({
        url: `${key}https://backuptiktokapi.glitch.me/${usernameaccount2}`,
        // Handle as Text
        dataType: "text",
        success: function(data) {
          var json = $.parseJSON(data);
          count2 = json.body.userData.fans
          ttheart2.innerHTML = json.body.userData.heart
          ttdigg2.innerHTML = json.body.userData.digg
          ttfollowing2.innerHTML = json.body.userData.following
          ttvideo2.innerHTML = json.body.userData.video
          ttname2.innerHTML = json.body.userData.nickName
          ttfollowers2.innerHTML = json.body.userData.fans
          $("#image2").attr('src', `${json.body.userData.coversMedium[0]}`);
          diffrenceodo.innerHTML = count1 - count2
          stuff.series[0].addPoint([
            (new Date()).getTime(),
            count1 - count2
          ]);
          if (stuff.series[0].data.length >= 700) {
          stuff.series[0].data[0].remove()
        }
          
          
        }
      }).fail(function() {
       console.log("shiit tiktok blocked us :(")
      });
  };
  setInterval(userstatistics, 4000);
  $('#tiktokusersearch').on('keyup', function(e) {
    if (e.keyCode === 13) {
        $('#serch').click();
    }
});
$('#tiktokusersearch2').on('keyup', function(e) {
    if (e.keyCode === 13) {
        $('#serch2').click();
    }
});
  $('#serch').click(function() {
    location.href = `${params[0]}?user=${$('#tiktokusersearch').val()}?user=${params[2]}`;
  });
  $('#serch2').click(function() {
    location.href = `${params[0]}?user=${params[1]}?user=${$('#tiktokusersearch2').val()}`;
  });
});
