                } else {

                    nameuser.innerHTML = data.text
                  retweetsCount.innerHTML = data.retweet_count
          graphData.series[0].addPoint([
            (new Date()).getTime(),
            data.favorite_count
          ]);
          if (graphData.series[0].data.length >= 700) {
            graphData.series[0].data[0].remove()
          }
                }
            })
    }
