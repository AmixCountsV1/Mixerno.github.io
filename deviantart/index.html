    <script>
         $(document).ready(function () {
            // var cors = "";
    var cors = "https://cors.mixerno.space/";
var graphData = new Highcharts.chart('graph', {
      chart: {
        backgroundColor: 'transparent',
        renderTo: graph,
        type: 'spline'
      },
      title: {
        text: ``
      },
      xAxis: {
        type: 'datetime',
        tickPixelInterval: 500,
        labels: {
          style: {
            color: "#FFFFFF"
          }
        }
      },
      yAxis: {
        title: {
          text: ''
        },
        
        lineColor: "#53adcb",
        minorGridLineColor: "#53adcb",
        tickColor: "#53adcb"
      },

      credits: {
        enabled: false,
        text: "Mixerno.space"
      },

      series: [{
        showInLegend: false,
        name: 'Watchers',
        marker: {
          enabled: false
        },
        color: '#53adcb',
        lineColor: '#53adcb'

      }]
    })
    var windlochref = window.location.href;
    var params = windlochref.split('&u=');
    if(params[1] == undefined) {
        location.href = `?&u=midorisa&u=0`;
    }
    if (params[2] == 1) {
      $('head').append('<link rel="stylesheet" type="text/css" href="../../v2/odometerfast.css">');
    }
   
    
    getVisuals(params[1]); 
    getData(params[1]); 
    function getData(id) {
        fetch(`${cors}https://www.deviantart.com/_napi/da-user-profile/api/init/about?username=${id}`)
            .then(response => response.json())
            .then(data => {
                console.log(data)
                if(data.sectionData.modules[6].moduleData.userstats == undefined) {
                    console.log("#ERROR.")
                } else {
                  watchingCount.innerHTML = data.sectionData.modules[6].moduleData.userstats.watching
                  pageviewsCount.innerHTML = data.sectionData.modules[6].moduleData.userstats.pageviews
                  favouritesCount.innerHTML = data.sectionData.modules[6].moduleData.userstats.favourites
                  deviationsCount.innerHTML = data.sectionData.modules[6].moduleData.userstats.deviations
          followerCount.innerHTML = data.sectionData.modules[6].moduleData.userstats.watchers
          graphData.series[0].addPoint([
            (new Date()).getTime(),
            data.sectionData.modules[6].moduleData.userstats.watchers
          ]);
          if (graphData.series[0].data.length >= 700) {
            graphData.series[0].data[0].remove()
          }
                }
            })
    }
    function getVisuals(id) {
        fetch(`${cors}https://api.mixerno.space/dart/user/${id}`)
            .then(response => response.json())
            .then(data => {
                console.log(data)
                if(data.name == undefined) {
                    console.log("#ERROR.")
                } else {
                    nameuser.innerHTML = data.name
          $("#image").attr('src', `${data.image}`);
                }
            })
    }

    setInterval(function() {
        getData(params[1]);
    }, 2000);
    setInterval(function() {
      getVisuals(params[1]);
    }, 30000);
    $('#userinput').on('keyup', function (e) {
      if (e.keyCode === 13) {
        $('#submitbutton').click();
      }
    });
    //
    $('#submitbutton').click(function () {
      location.href = `?&u=${$('#userinput').val()}`;
      windlochref = window.location.href;
        params = windlochref.split('&u=');
      graphData = new Highcharts.chart('graph', {
      chart: {
        backgroundColor: 'transparent',
        renderTo: graph,
        type: 'spline'
      },
      title: {
        text: ``
      },
      xAxis: {
        type: 'datetime',
        tickPixelInterval: 500,
        labels: {
          style: {
            color: "#FFFFFF"
          }
        }
      },
      yAxis: {
        title: {
          text: ''
        },
        
        lineColor: "#53adcb",
        minorGridLineColor: "#53adcb",
        tickColor: "#53adcb"
      },

      credits: {
        enabled: false,
        text: "Mixerno.space"
      },

      series: [{
        showInLegend: false,
        name: 'Subscribers',
        marker: {
          enabled: false
        },
        color: '#53adcb',
        lineColor: '#53adcb'

      }]
    })
    getVisuals(params[1]);
    
    });
    $('#userinput2').on('keyup', function (e) {
      if (e.keyCode === 13) {
        $('#submitbutton2').click();
      }
    });
    //
    $('#submitbutton2').click(function () {
      location.href = "../phub-compare/?&u="+params[1]+"&u="+$('#userinput2').val()
    
    });
         });
    </script>
