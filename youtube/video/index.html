<script type="text/javascript">
  jQuery.ajaxPrefilter(function (options) {
    if (options.crossDomain && jQuery.support.cors) {
      options.url = '' + options.url;

    }
  });
  $(document).ready(function () {
    var key = "https://cors.mixerno.space/"
    var videostufflol = window.location.href;
    var params = videostufflol.split('?id=');
    var stuff = new Highcharts.chart('graph', {
      chart: {
        backgroundColor: 'transparent',
        renderTo: graph,
        type: 'spline'
      },
      title: {
        text: ``
      },
      xAxis: {
        type: 'datetime',
        tickPixelInterval: 500,
        labels: {
          style: {
            color: "#FFFFFF"
          }
        }
      },
      yAxis: {
        title: {
          text: ''
        },
        
        lineColor: "#53adcb",
        minorGridLineColor: "#53adcb",
        tickColor: "#53adcb"
      },

      credits: {
        enabled: false,
        text: "Mixerno.space"
      },

      series: [{
        showInLegend: false,
        name: 'Views',
        marker: {
          enabled: false
        },
        color: '#53adcb',
        lineColor: '#53adcb'

      }]
    })
    var channelid = params[1];
    if (params[1] == undefined) {
      channelid = "kJQP7kiw5Fk"
    }
    channelstatistics()


    //
    function channelstatistics() {

      fetch(`${key}https://api.mixerno.space/youtube/videoid/${channelid}`)
            .then(response => response.json())
            .then(data => {
                console.log(data)
                
          if(data.views == undefined) {
//Failed getting data moment
                } else {
                  view.innerHTML = data.views
          vidname.innerHTML = data.name
          like.innerHTML = data.likes
          dislike.innerHTML = data.dislikes
          comment.innerHTML = data.comments
          $("#image").attr('src', `${data.videoimageurl}`);

          //plsworkgraph = json.subscribers.replace(/""/, "");
          stuff.series[0].addPoint([
            (new Date()).getTime(),
            parseFloat(data.views)
          ]);
          if (stuff.series[0].data.length >= 700) {
            stuff.series[0].data[0].remove()
          }
                }

            })
    };
    setInterval(channelstatistics, 4000);

    //location.href = params[0] + $('#country').val();;
    $('#usersearch').on('keyup', function (e) {
      if (e.keyCode === 13) {
        $('#serch').click();
      }
    });
    $('#usersearchx').on('keyup', function (e) {
      if (e.keyCode === 13) {
        $('#serchx').click();
      }
    });
    function searchchannel() {

      fetch(`${key}https://mixernobest.herokuapp.com/youtube/searchvideo/${$('#usersearch').val()}`)
            .then(response => response.json())
            .then(data => {
                console.log(data)
                if(data.videoid == undefined) {
//Failed getting data moment
                } else {
                  channelid = data.videoid
          location.href = `${params[0]}?user=${channelid}`;
                }
                

            })
    }
    //location.href = params[0] + $('#country').val();;
    $('#serch').click(function () {
      searchchannel()

    });
    $('#serchx').click(function () {
      location.href = `${params[0]}?id=${$('#usersearch').val()}`;

    });
  });
</script>
