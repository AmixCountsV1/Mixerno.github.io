<html>
    <head>
        <title>Mixernos site</title>
        <link rel="stylesheet" href="odometer-theme-default.css" />
        <link rel="stylesheet" href="odometer-theme-minimal.css" />
        <script src="odometer.js"></script>
        <script type="text/javascript" src="jquery-3.1.1.min.js"></script>

        <style>
            .odometer{
                font-size: 100px;
            }
            body {
                background-color: rgb(255, 255, 255);
                color: #444;
                font-family: Arial
            }

            div {
                font-size: 36
            }
        </style>
    </head>

    <script type="text/javascript">
        jQuery.ajaxPrefilter(function(options) {
            if (options.crossDomain && jQuery.support.cors) {
                options.url = 'https://cors-anywhere.herokuapp.com/' + options.url;
            }
        });
        $(document).ready( function() {
            var chanName = "robtop";
            
            usernamelol("robtop");
           

           

            function usernamelol(name) {

                chanName = name;
                $.ajax({
                  url: 'https://gdbrowser.com/api/profile/'+chanName,
                  // Handle as Text
                  dataType: "text",
                  success: function(data) {
                        // Parse JSON file
                        var json = $.parseJSON(data);
                        //Store data into a variable
                        // Display Players
                        $('#viewcountodo').html(json.stars);
                        $('#name').html(json.username);
                        $('#diamonds').html(json.diamonds);
                        $('#coins').html(json.coins);
                        $('#userCoins').html(json.userCoins);
                        $('#demons').html(json.demons);
                        $('#image').html(json.cp);
                        
                }
            });
    
}
            setInterval( function() {
            

                $.ajax({
                  url: 'https://gdbrowser.com/api/profile/'+chanName,
                  // Handle as Text
                  dataType: "text",
                  success: function(data) {
                        // Parse JSON file
                        var json = $.parseJSON(data);
                        //Store data into a variable
                        // Display Players
                        $('#viewcountodo').html(json.stars);
                        $('#name').html(json.username);
                        $('#diamonds').html(json.diamonds);
                        $('#coins').html(json.coins);
                        $('#userCoins').html(json.userCoins);
                        $('#demons').html(json.demons);
                        $('#image').html(json.cp);
                        
                }
            });


            }, 2000);

            
            $('#updatevid').click( function() {
                usernamelol($('#vidName').val());
            });

        
        });
    </script>

        



    <body>
            <center>
            <input type="text" id="vidName"></input>
            <button id="updatevid">Search for video</button>
            <br>  
            <p id="name">0</p>
            <div id="viewcountodo" class="odometer" style="font-size:25px;color:rgb(0, 0, 0)">0</div>
            <p>stars</p>
            <br>
            <div id="diamonds" class="odometer" style="font-size:25px;color:rgb(0, 0, 0)">0</div>
            <p>diamonds</p>
            <br>
            <div id="coins" class="odometer" style="font-size:25px;color:rgb(0, 0, 0)">0</div>
            <p>coins</p>
            <br>
            <div id="userCoins" class="odometer" style="font-size:25px;color:rgb(0, 0, 0)">0</div>
            <p>userCoins</p>
            <br>
            <div id="demons" class="odometer" style="font-size:25px;color:rgb(0, 0, 0)">0</div>
            <p>demons</p>
            <br>
            <div id="image" class="odometer" style="font-size:25px;color:rgb(0, 0, 0)">0</div>
            <p>creator points</p>
            </center>
            <p>:)</p>
    </body>
</html>
