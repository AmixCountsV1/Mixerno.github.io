<html>
    <head>
        <title>Mixernos site</title>
        <link rel="stylesheet" href="odometer-theme-default.css" />
        <link rel="stylesheet" href="odometer-theme-minimal.css" />
        <script src="odometer.js"></script>
        <script type="text/javascript" src="jquery-3.1.1.min.js"></script>

        <style>
            .odometer{
                font-size: 100px;
            }
            body {
                background-color: rgb(255, 255, 255);
                color: #444;
                font-family: Arial
            }

            div {
                font-size: 36
            }

    <script type="text/javascript">
        jQuery.ajaxPrefilter(function(options) {
            if (options.crossDomain && jQuery.support.cors) {
                options.url = 'https://cors.upbount.com/' + options.url;
            }
        });
        $(document).ready( function() {
            var videostufflol = window.location.href;
            var params = videostufflol.split('?');
            var chanName = params[1]
            viiName = "";
            
            
            usernamelol(params[1]);
           

           

            function usernamelol(name) {

                chanName = name;
                $.ajax({
                  url: 'https://gdbrowser.com/api/profile/'+chanName,
                  // Handle as Text
                  dataType: "text",
                  success: function(data) {
                        // Parse JSON file
                        var json = $.parseJSON(data);
                        //Store data into a variable
                        // Display Players
                        $('#viewcountodo').html(json.stars);
                        $('#name').html(json.username);
                        $('#diamonds').html(json.diamonds);
                        $('#coins').html(json.coins);
                        $('#userCoins').html(json.userCoins);
                        $('#demons').html(json.demons);
                        $('#image').html(json.cp);
                        
                }
            });
    
}
function loadVideo(naemhe) {
                viiName = naemhe;
                setTimeout(
                function() 
                {
                    loadVideo3($('#chnlName').val());
                }, 5000);


            }
            setInterval( function() {
            

                $.ajax({
                  url: 'https://gdbrowser.com/api/profile/'+chanName,
                  // Handle as Text
                  dataType: "text",
                  success: function(data) {

                        var json = $.parseJSON(data);
                        //Store data into a variable

                        $('#viewcountodo').html(json.stars);
                        $('#name').html(json.username);
                        $('#diamonds').html(json.diamonds);
                        $('#coins').html(json.coins);
                        $('#userCoins').html(json.userCoins);
                        $('#demons').html(json.demons);
                        $('#image').html(json.cp);
                        
                }
            });


            }, 2000);

            $('#searchlolnoob3').click( function() {

                 //do nothing

                console.log("BUTTON4")
            });

        
        });
    </script>

        



    <body>
