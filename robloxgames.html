<script type="text/javascript">
  jQuery.ajaxPrefilter(function(options) {

  var playing = "0";
  var videostufflol = window.location.href;
  var params = videostufflol.split('?');
  var chanName = params[1]
  viiName = "";

  function loadVideo(naemhe) {
    viiName = naemhe;
    setTimeout(

        loadVideo3($('#chnlName').val());
      }, 5000);


  }



  setInterval(function() {



    $.ajax({
      url: 'https://games.roblox.com/v1/games?universeIds=' + chanName,
      // Handle as Text
      dataType: "application",
      success: function(data) {
        // Parse JSON file
        var json = $.parseJSON(data);
        //Store data into a variable
        // Display Players
        $('#name').html(json.name);
        $('#playing').html(json.playing);
        $('#visits').html(json.visits);
        console.log(json.visits)
        console.log(json.playing)
        console.log(json.name)

    });


  }, 2000);
