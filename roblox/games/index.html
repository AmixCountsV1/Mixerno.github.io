          src="https://via.placeholder.com/320/585858/FFFFFF/?text=Mixerno.space" height="180" width="320">
        <div>
          <div style="font-size: 60px;" id="vidname" class="nameee textlmao ">Loading the game statistics</div>
          <div class="odometer" style="font-size: 60px;" id="view">0</div>

    <br>
    <div class="marg">
      <div class="row">
        <div class="backg">
          <div class="odometer" style="font-size: 30px;" id="favourite">0</div>
          <div>Favourites</div>
        </div>
        <br>
        <div class="backg">
          <div class="odometer" style="font-size: 30px;" id="like">0</div>
          <div>Likes</div>
        </div>
        <br>
        <div class="backg">
          <div class="odometer" style="font-size: 30px;" id="dislike">0</div>
          <div>Dislikes</div>
        </div>
        <br>
        <div class="backg">
          <div class="odometer" style="font-size: 30px;" id="comment">0</div>
          <div>Playing</div>
        </div>

          <div class="odometer" style="font-size: 30px;" id="gool">0</div>

    <br>
    <div class="maincount">
      <input placeholder="Roblox game PlaceID (Found in the url)" type="text" style="width: 500px; font-size: 20px;"
        value="" id="usersearch" class="custominput"></input>
      <button class="buton" style="font-size: 20px;" id="serch">Search</button><br><br>
      <button style="font-size: 20px;" class="buton" data-toggle="modal" data-target="#h2omoppitvinstv">Options</button>

    <br>
    <br>

    <br>

  <div class="modal fade" id="h2omoppitvinstv" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div style="color: white; background-color: black;" class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Options</h4>
        </div>
        <div style="color: white; background-color: black;" class="modal-body">
          <p>Estimations (beta): <select id="estman" style="width: auto; color: white;background-color: black;">
              <option value="s" selected>Select</option>
              <option value="0">Disabled (default)</option>
              <option value="1">Enabled</option>

            </select></p>
        </div>
        <div style="color: white; background-color: black;" class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" id="save"
            onclick="checkstorage()">Save</button>
        </div>
      </div>

    </div>
</head>


<script type="text/javascript">
  //options start
  function checkstorage() {
    saveStyles()
    console.log("Ok1")
  }
  function saveStyles() {
    if (document.getElementById("estman").value == "s") {
      //non
      console.log("Ok2")
    } else {
      localStorage.setItem('robloxgameest', document.getElementById("estman").value);
      console.log("Ok3")
    }


    getStyles();
  }


  //options end
  jQuery.ajaxPrefilter(function (options) {
    if (options.crossDomain && jQuery.support.cors) {
      options.url = '' + options.url;

    }
  });
  $(document).ready(function () {
    //var key = ""
    var key = "https://cors.mixerno.space/"
    var videostufflol = window.location.href;
    var params = videostufflol.split('?id=');
    var stuff = new Highcharts.chart('graph', {
      chart: {
        backgroundColor: 'transparent',
        renderTo: graph,
        type: 'spline'
      },
      title: {
        text: ``
      },
      xAxis: {
        type: 'datetime',
        tickPixelInterval: 500
      },
      yAxis: {
        title: {
          text: ''
        },
        gridLineColor: "#53adcb",
        labels: {
          style: {
            color: "#53adcb"
          }
        },
        lineColor: "#53adcb",
        minorGridLineColor: "#53adcb",
        tickColor: "#53adcb"
      },

      credits: {
        enabled: false,
        text: "Mixerno.space"
      },

      series: [{
        showInLegend: false,
        name: 'Visits',
        marker: {
          enabled: false
        },
        color: '#53adcb',
        lineColor: '#53adcb'

      }]
    })
    var channelid = params[1];
    if (params[1] == undefined) {
      channelid = "286090429"
    }

    getuniversid()
    var visits = 0;
    var visitsbefore = 0;
    var som1;
    var som1x = 0;
    var estimatedvisit = 1;
    var newerdate = new Date()
    var olderdate = new Date()
    var time = 0;
    var do1,do2,do3,do4;

    var universsiid = 0
    //
    function getuniversid() {
      $.ajax({
        url: `${key}https://robloxvisitstrackerv2.herokuapp.com/roblox/api/game/${channelid}`,
        // Handle as Text
        dataType: "text",
        success: function (data) {
          var json = $.parseJSON(data);
          universsiid = json.universeId
          $.ajax({
            url: `${key}https://games.roblox.com/v1/games?universeIds=${universsiid}`,
            // Handle as Text
            dataType: "text",
            success: function (data) {
              var json = $.parseJSON(data);
              comment.innerHTML = json.data[0].playing
              vidname.innerHTML = json.data[0].name
              // like.innerHTML = json.data[0]
              // dislike.innerHTML = json.data[0]

              visits = json.data[0].visits
              view.innerHTML = visits

            }
          })
          $.ajax({
            url: `${key}https://games.roblox.com/v1/games/votes?universeIds=${universsiid}`,
            // Handle as Text
            dataType: "text",
            success: function (data) {
              var json = $.parseJSON(data);
              //view.innerHTML = json.data[0].playing
              //vidname.innerHTML = json.data[0].name
              like.innerHTML = json.data[0].upVotes
              dislike.innerHTML = json.data[0].downVotes
              //comment.innerHTML = json.data[0].visits
              // $("#image").attr('src', `${json.data[0]}`);

              //plsworkgraph = json.subscribers.replace(/""/, "");
            }
          })
          $.ajax({
            url: `${key}https://games.roblox.com/v1/games/${universsiid}/favorites/count`,
            // Handle as Text
            dataType: "text",
            success: function (data) {
              var json = $.parseJSON(data);
              //view.innerHTML = json.data[0].playing
              //vidname.innerHTML = json.data[0].name
              favourite.innerHTML = json.favoritesCount
              //comment.innerHTML = json.data[0].visits
              // $("#image").attr('src', `${json.data[0]}`);

              //plsworkgraph = json.subscribers.replace(/""/, "");
            }
          })
          $.ajax({
            url: `${key}https://thumbnails.roblox.com/v1/games/multiget/thumbnails?universeIds=${universsiid}&size=768x432&format=Png&isCircular=false`,
            // Handle as Text
            dataType: "text",
            success: function (data) {
              var json = $.parseJSON(data);
              //view.innerHTML = json.data[0].playing
              //vidname.innerHTML = json.data[0].name
              //like.innerHTML = json.data[0].upVotes
              //dislike.innerHTML = json.data[0].downVotes
              //comment.innerHTML = json.data[0].visits
              $("#image").attr('src', `${json.data[0].thumbnails[0].imageUrl}`);

              //plsworkgraph = json.subscribers.replace(/""/, "");
            }
          })
        }
      })
    }
    function channelstatistics() {

      $.ajax({
        url: `${key}https://games.roblox.com/v1/games?universeIds=${universsiid}`,
        // Handle as Text
        dataType: "text",
        success: function (data) {
          var json = $.parseJSON(data);
          comment.innerHTML = json.data[0].playing
          vidname.innerHTML = json.data[0].name
          // like.innerHTML = json.data[0]
          // dislike.innerHTML = json.data[0]

          visits = json.data[0].visits

          if (time > 0) {
            if (visits > visitsbefore) {
              newerdate = new Date()
              som1 = visits - visitsbefore

              som1x = som1 / 60 * 4
              olderdate = new Date()
              estimatedvisit = visits
              visitsbefore = visits;
            }
          }

          estimatedvisit = estimatedvisit + som1x
          //view.innerHTML = json.data[0].visits
          visitsbefore = visits;
          time++
          console.log(estimatedvisit + ' | Currently')
          console.log(som1x + ' | Gain')
          // $("#image").attr('src', `${json.data[0]}`);

          //plsworkgraph = json.subscribers.replace(/""/, "");
          if (localStorage.getItem('robloxgameest') == "1") {
            if (estimatedvisit > 2) {
              view.innerHTML = Math.floor(estimatedvisit)
              do1 = Math.floor(Math.log10(Math.floor(estimatedvisit)));
              do2 = Math.ceil(Math.floor(estimatedvisit) / 10 ** do1);
              do3 = do2 * 10 ** do1;
              do4 = do3 - Math.floor(estimatedvisit);
              gool.innerHTML = do4
              stuff.series[0].addPoint([
                (new Date()).getTime(),
                parseFloat(Math.floor(estimatedvisit))
              ]);
              if (stuff.series[0].data.length >= 700) {
                stuff.series[0].data[0].remove()
              }
            }

          } else {
            view.innerHTML = visits
            do1 = Math.floor(Math.log10(Math.floor(visits)));
              do2 = Math.ceil(Math.floor(visits) / 10 ** do1);
              do3 = do2 * 10 ** do1;
              do4 = do3 - Math.floor(visits);
              gool.innerHTML = do4
            stuff.series[0].addPoint([
              (new Date()).getTime(),
              parseFloat(visits)
            ]);
            if (stuff.series[0].data.length >= 700) {
              stuff.series[0].data[0].remove()
            }
          }

        }
      })
      $.ajax({
        url: `${key}https://games.roblox.com/v1/games/votes?universeIds=${universsiid}`,
        // Handle as Text
        dataType: "text",
        success: function (data) {
          var json = $.parseJSON(data);
          //view.innerHTML = json.data[0].playing
          //vidname.innerHTML = json.data[0].name
          like.innerHTML = json.data[0].upVotes
          dislike.innerHTML = json.data[0].downVotes
          //comment.innerHTML = json.data[0].visits
          // $("#image").attr('src', `${json.data[0]}`);

          //plsworkgraph = json.subscribers.replace(/""/, "");
        }
      })
      $.ajax({
        url: `${key}https://games.roblox.com/v1/games/${universsiid}/favorites/count`,
        // Handle as Text
        dataType: "text",
        success: function (data) {
          var json = $.parseJSON(data);
          //view.innerHTML = json.data[0].playing
          //vidname.innerHTML = json.data[0].name
          favourite.innerHTML = json.favoritesCount
          //comment.innerHTML = json.data[0].visits
          // $("#image").attr('src', `${json.data[0]}`);

          //plsworkgraph = json.subscribers.replace(/""/, "");
        }
      })
      $.ajax({
        url: `${key}https://thumbnails.roblox.com/v1/games/multiget/thumbnails?universeIds=${universsiid}&size=768x432&format=Png&isCircular=false`,
        // Handle as Text
        dataType: "text",
        success: function (data) {
          var json = $.parseJSON(data);
          //view.innerHTML = json.data[0].playing
          //vidname.innerHTML = json.data[0].name
          //like.innerHTML = json.data[0].upVotes
          //dislike.innerHTML = json.data[0].downVotes
          //comment.innerHTML = json.data[0].visits
          $("#image").attr('src', `${json.data[0].thumbnails[0].imageUrl}`);

          //plsworkgraph = json.subscribers.replace(/""/, "");
        }
      })
    };
    setInterval(channelstatistics, 4000);


    //location.href = params[0] + $('#country').val();;
    $('#usersearch').on('keyup', function (e) {
      if (e.keyCode === 13) {
        $('#serch').click();
      }
    });
    function searchchannel() {
      location.href = `${params[0]}?id=${$('#usersearch').val()}`;


    }
    //location.href = params[0] + $('#country').val();;
    $('#serch').click(function () {
      searchchannel()

    });
  });
</script>


</html>
