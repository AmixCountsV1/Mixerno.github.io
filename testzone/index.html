    <script>

    var params = windlochref.split('&u=');

    <script>
         $(document).ready(function () {
             var cors = "";
    //var cors = "https://cors.mixerno.space/";
    var estimatedArray = [];
    var previousCount;
var graphData = new Highcharts.chart('graph', {
      chart: {
        backgroundColor: 'transparent',
        renderTo: graph,
        type: 'spline'
      },
    boost: {
        useGPUTranslations: true
    },
      title: {
        text: ``
      },
      xAxis: {
        type: 'datetime',
        tickPixelInterval: 500,
        gridLineWidth: 1,
        labels: {
          style: {
            color: "#FFFFFF"
          }
        }
      },
      yAxis: {
        title: {
          text: ''
        },
        gridLineWidth: 1,
        lineColor: "#53adcb",
        minorGridLineColor: "#53adcb",
        tickColor: "#53adcb"
      },

      credits: {
        enabled: false,
        text: "Mixerno.space"
      },

      series: [{
        showInLegend: false,
        name: 'Subscribers',
        marker: {
          enabled: false
        },
        color: '#53adcb',
        lineColor: '#53adcb'

      }]
    })
    var windlochref = window.location.href;
    var params = windlochref.split('&u=');
    if(params[1] == undefined) {
        location.href = `?&u=UCX6OQ3DkcsbYNE6H8uQQuVA&u=0`;
    }
    if (params[2] == 1) {
      $('head').append('<link rel="stylesheet" type="text/css" href="../v2/odometerfast.css">');
    } else if(params[2] == 2) {
      $('head').append('<link rel="stylesheet" type="text/css" href="../v2/odometercolors.css">');
    } else if(params[2] == 3) {
      $('head').append('<link rel="stylesheet" type="text/css" href="../v2/odometerfast.css">');
      $('head').append('<link rel="stylesheet" type="text/css" href="../v2/odometercolors.css">');
    }
    
   
    

    getVisuals(params[1]); 
    function getVisuals(id) {
      fetch(`${cors}https://api.mixerno.space/youtube/estimated/user/${id}`)
            .then(response => response.json())
            .then(data => {
                console.log(data)
                followerCount.innerHTML = Math.floor(data.SubscriberCount)
          nameuser.innerHTML = data.name
          $("#image").attr('src', `${data.image}`);
          //plsworkgraph = json.subscribers.replace(/""/, "");
          graphData.series[0].addPoint([
            (new Date()).getTime(),
            Math.floor(data.SubscriberCount)
          ]);
          if (graphData.series[0].data.length >= 900) {
            graphData.series[0].data[0].remove()
          }
          if (!isNaN(data.SubscriberCount)) {
					if (previousCount) {
						estimatedArray.push(data.SubscriberCount - previousCount)
						if (estimatedArray.length > 61) {
							estimatedArray.shift()
						}
					}
				}
				previousCount = data.SubscriberCount
				var estimated2Seconds = parseFloat(estimatedArray.reduce((a, b) => a + b, 0) * 2 / estimatedArray.length).toFixed(2)
				var estimated1Minute = parseFloat(estimatedArray.reduce((a, b) => a + b, 0) * 30 / estimatedArray.length).toFixed(2)
				var estimated1Hour = parseFloat(estimatedArray.reduce((a, b) => a + b, 0) * 1800 / estimatedArray.length).toFixed(2)
				var estimated1Day = parseFloat(estimatedArray.reduce((a, b) => a + b, 0) * 1800*24 / estimatedArray.length).toFixed(2)

				updateEstimatedCounts(estimated2Seconds, estimated1Minute, estimated1Hour, estimated1Day)
			
                

            })
    }
    function updateEstimatedCounts(s2,m1,h1,d1) {
      document.getElementById('avgcount2').innerHTML = s2
      document.getElementById('avgcount1').innerHTML = m1
      document.getElementById('avgcount1x').innerHTML = h1
      document.getElementById('avgcount1xx').innerHTML = d1
      
    }

    setInterval(function() {
        getVisuals(params[1]);
    }, 2000);
    $('#userinput').on('keyup', function (e) {
      if (e.keyCode === 13) {
        $('#submitbutton').click();
      }
    });
    //
    $('#submitbutton').click(function () {
      location.href = `?&u=${$('#userinput').val()}`;
      windlochref = window.location.href;
        params = windlochref.split('&u=');
      graphData = new Highcharts.chart('graph', {
      chart: {
        backgroundColor: 'transparent',
        renderTo: graph,
        type: 'spline'
      },
      title: {
        text: ``
      },
      xAxis: {
        type: 'datetime',
        tickPixelInterval: 500,
        labels: {
          style: {
            color: "#FFFFFF"
          }
        }
      },
      yAxis: {
        title: {
          text: ''
        },
        
        lineColor: "#53adcb",
        minorGridLineColor: "#53adcb",
        tickColor: "#53adcb"
      },

      credits: {
        enabled: false,
        text: "Mixerno.space"
      },

      series: [{
        showInLegend: false,
        name: 'Subscribers',
        marker: {
          enabled: false
        },
        color: '#53adcb',
        lineColor: '#53adcb'

      }]
    })
    getVisuals(params[1]);
    
    });
    $('#userinput2').on('keyup', function (e) {
      if (e.keyCode === 13) {
        $('#submitbutton2').click();
      }
    });
    //
    $('#submitbutton2').click(function () {
      location.href = "../vk-compare/?&u="+params[1]+"&u="+$('#userinput2').val()
    
    });
         });
    </script>
