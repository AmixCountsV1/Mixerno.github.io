<html>
    <head>
        <title>Mixernos site</title>
        <link rel="stylesheet" href="odometer-theme-default.css" />
        <link rel="stylesheet" href="odometer-theme-minimal.css" />
        <script src="odometer.js"></script>
        <script type="text/javascript" src="jquery-3.1.1.min.js"></script>

        <style>
            .odometer{
                font-size: 100px;
            }
            body {
                background-color: rgb(255, 255, 255);
                color: #444;
                font-family: Arial
            }

            div {
                font-size: 36
            }
        </style>
    </head>

    <script type="text/javascript">
        $(document).ready( function() {
            var chanName = "";
            var vidName = "";
            
            var url = 'https://www.googleapis.com/youtube/v3/channels?part=statistics&id='+name+'&key=AIzaSyCzyacCyMIvNgOoQGHLrtq8EH2-CnsjIOc'
            
            
            loadChannel("");
            loadVideo("");
           

            function loadChannel(name) {

                chanName = name;
                var url = 'https://www.googleapis.com/youtube/v3/channels?part=statistics&id='+name+'&key=AIzaSyCzyacCyMIvNgOoQGHLrtq8EH2-CnsjIOc'
                

                $.getJSON(url, function(data) {
                    $('#odometer').html(data.items[0].statistics.subscriberCount);
                    $('#totvivodo').html(data.items[0].statistics.viewCount);
                    $('#vidsodo').html(data.items[0].statistics.videoCount);
                    
                });
                var url1 = 'https://www.googleapis.com/youtube/v3/channels?part=snippet&id='+name+'&key=AIzaSyCzyacCyMIvNgOoQGHLrtq8EH2-CnsjIOc'
                $.getJSON(url1, function(data) {
                    $('#ytName').html('Channel name: ' + data.items[0].snippet.title);
                    $('#ytDesc').html('Description: ' + data.items[0].snippet.description);
                    $('#ytImage').html('<img src=\"'+data.items[0].snippet.thumbnails.default.url+'\">')
                });
            }
            function loadVideo(namhe) {

                vidName = namhe;
                var url2 = 'https://www.googleapis.com/youtube/v3/videos?part=statistics&id='+namhe+'&key=AIzaSyCzyacCyMIvNgOoQGHLrtq8EH2-CnsjIOc'


                $.getJSON(url2, function(data) {
                    $('#viewcountodo').html(data.items[0].statistics.viewCount);
                    $('#ytnewviewlike').html(data.items[0].statistics.likeCount);
                    $('#ytnewviewdislike').html(data.items[0].statistics.dislikeCount);
                    $('#ytnewviewcomments').html(data.items[0].statistics.commentCount);
    
                });
                var url3 = 'https://www.googleapis.com/youtube/v3/videos?part=snippet&id='+namhe+'&key=AIzaSyCzyacCyMIvNgOoQGHLrtq8EH2-CnsjIOc'
                $.getJSON(url3, function(data) {
                    $('#ytnewvideoName').html(data.items[0].snippet.title);
                    $('#ytvideoImage').html('<img src=\"'+data.items[0].snippet.thumbnails.default.url+'\">')
                });
            }
            setInterval( function() {
                
                var url = 'https://www.googleapis.com/youtube/v3/channels?part=statistics&id='+chanName+'&key=AIzaSyCzyacCyMIvNgOoQGHLrtq8EH2-CnsjIOc'
                $.getJSON(url, function(data) {
                    $('#odometer').html(data.items[0].statistics.subscriberCount);
                    $('#totvivodo').html(data.items[0].statistics.viewCount);
                    $('#vidsodo').html(data.items[0].statistics.videoCount);
                });

    


            }, 20000);

            setInterval( function() {
                
                var url2 = 'https://www.googleapis.com/youtube/v3/videos?part=statistics&id='+vidName+'&key=AIzaSyCzyacCyMIvNgOoQGHLrtq8EH2-CnsjIOc'


                $.getJSON(url2, function(data) {
                    $('#viewcountodo').html(data.items[0].statistics.viewCount);
                    $('#ytnewviewlike').html(data.items[0].statistics.likeCount);
                    $('#ytnewviewdislike').html(data.items[0].statistics.dislikeCount);
                    $('#ytnewviewcomments').html(data.items[0].statistics.commentCount);
    
                });
                var url3 = 'https://www.googleapis.com/youtube/v3/videos?part=snippet&id='+vidName+'&key=AIzaSyCzyacCyMIvNgOoQGHLrtq8EH2-CnsjIOc'
                $.getJSON(url3, function(data) {
                    $('#ytnewvideoName').html(data.items[0].snippet.title);
                });

    


            }, 2000);

            $('#update').click( function() {
                loadChannel($('#chnlName').val());
            });
            $('#updatevid').click( function() {
                loadVideo($('#vidName').val());
            });

        
        });
    </script>

        



    <body>
            <center>
            
            <p id="ytName" style="font-size:20px;color:rgb(0, 0, 0)">ytName</p>
            <p id="ytImage">ytImage</p>
            <div id="odometer" class="odometer" style="font-size:50px;color:rgb(0, 0, 0)">0</div>
            <p style="font-size:20px;color:rgb(0, 0, 0)">subscribers</p>
            <div id="totvivodo" class="odometer" style="font-size:25px;color:rgb(0, 0, 0)">0</div>
            <p>total views</p>
            <div id="vidsodo" class="odometer" style="font-size:25px;color:rgb(0, 0, 0)">0</div>
            <p>videos</p>
            <input type="text" id="chnlName"></input>
            <button id="update">Search for channel</button>
            <input type="text" id="vidName"></input>
            <button id="updatevid">Search for video</button>
            <br>  
            <p id="ytvideoImage">ytvideoImage</p>
            <p id="ytnewvideoName">ytnewvideoName</p>
            <div id="viewcountodo" class="odometer" style="font-size:25px;color:rgb(0, 0, 0)">0</div>
            <p>views</p>
            <div id="ytnewviewlike" class="odometer" style="font-size:25px;color:rgb(0, 0, 0)">0</div> 
            <p>Likes</p>
            <div id="ytnewviewdislike" class="odometer" style="font-size:25px;color:rgb(0, 0, 0)">0</div> 
            <p>Dislikes</p>
            <div id="ytnewviewcomments" class="odometer" style="font-size:25px;color:rgb(0, 0, 0)">0</div> 
            <p>Comments</p>
            </center>
            <h1>
                <p style="font-family:Comic Sans MS;font-size:20px;color:rgb(0, 0, 0)">Discord: Mixerno#2985</p>
            </h1>
    </body>
</html>
